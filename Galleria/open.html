<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galleria Open</title>
<style>
@font-face {
font-family: 'FormaDJRDisplay';
src: url('../Fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
font-weight: normal;
font-style: normal;
}

@font-face {
font-family: 'PPWriter-BookItalic';
src: url('../Fonts/PPWriter-BookItalic.woff2') format('woff2'),
     url('../Fonts/PPWriter-BookItalic.woff') format('woff');
font-weight: normal;
font-style: italic;
}

@font-face {
font-family: 'PPWriter-Book';
src: url('../Fonts/PPWriter-Book.woff2') format('woff2'),
     url('../Fonts/PPWriter-Book.woff') format('woff');
font-weight: normal;
font-style: normal;
}

    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        cursor: none !important; /* Hide system cursor for the body */
    }

    /* Force regular weight across common elements */
    b, strong, h1, h2, h3, h4, h5, h6 { font-weight: normal; }
    .hover-underline { text-decoration: underline !important; text-underline-offset: 2px; }

    /* Ensure common interactive elements also hide their default cursors */
    a, button, input[type="button"], input[type="submit"], select, textarea, label[for], #menu-trigger,
    .title-gallery {
        cursor: none !important;
    }

    #custom-cursor {
        position: fixed;
        width: 12px;
        height: 12px;
        background-color: grey;
        border-radius: 50%;
        pointer-events: none; /* Cursor div does not intercept mouse events */
        transform: translate(-50%, -50%);
        transition: width 0.15s ease-out, height 0.15s ease-out, background-color 0.15s ease-out;
        z-index: 99999; /* Very high z-index */
        display: none; /* Initially hidden, shown on first mousemove */
    }

    #custom-cursor.hover {
        width: 24px;
        height: 24px;
        background-color: black;
    }




    .header-text {
        font-family: 'PPWriter-BookItalic', sans-serif;
        font-size: 20px;
        font-weight: normal;
        color: #000000;
        line-height: 1.2; /* Altezza riga effettiva ~24px */
        margin: 0;
        text-decoration: none;
        display: block;
    }

    .main-title-name {
        position: fixed;
        top: 15px;
        z-index: 1001;
        /* cursor: pointer;  Will be managed by JS, now overridden by global rule */
        mix-blend-mode: difference;
        color: #ffffff;
    }

    .header-line {
        position: fixed;
        background-color: #000000;
        height: 1px;
        z-index: 1000;
    }

    #line-1 {
        top: calc(15px + (20px * 1.2) + 10px); /* 49px */
    }

    .sub-links-block {
        position: fixed;
        top: calc( (15px + (20px * 1.2) + 10px) + 1px + 10px ); /* 60px */
        z-index: 1001;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        display: none;
    }
    
    .sub-title-link {
        font-family: 'PPWriter-Book', sans-serif !important;
    }
    
    .sub-title-link .arrow,
    .back-to-top .arrow {
        font-family: 'FormaDJRDisplay', sans-serif;
        display: inline-block;
        margin-right: 4px;
    }

    #line-2 { /* Updated for 1 link */
        top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px ) /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            /* Progetti link removed */
            + 10px          /* Padding sotto i link prima della linea 2 */
        ); /* 94px */
        display: none;
    }

    .filter-label {
        font-family: 'PPWriter-Book', sans-serif;
        font-size: 20px;
        font-weight: normal;
        color: #000000;
        line-height: 1.2;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        cursor: none !important;
        position: relative;
    }
    
    .filter-arrow {
        font-family: 'FormaDJRDisplay', sans-serif;
        font-size: 16px;
        transition: transform 0.3s ease;
    }

    .filter-label:hover {
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .dropdown-menu {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        padding: 8px;
        display: none;
        flex-direction: column;
        gap: 8px;
        min-width: 150px;
        z-index: 1002;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
    
    /* Limit tag dropdown width */
    .tag-filter-container .dropdown-menu {
        max-width: calc((100vw - 32px) / 6); /* Match column width */
    }
    
    .year-filter-container .dropdown-menu {
        max-width: calc((100vw - 32px) / 6); /* Match column width */
    }

    .dropdown-menu-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .dropdown-item.reset-item {
        width: 100%;
        margin-bottom: 8px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        padding-bottom: 8px;
    }
    
    .dropdown-menu-items-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        column-gap: 16px;
    }


    .dropdown-menu.visible {
        display: flex;
        opacity: 1;
        transform: translateY(0);
    }

    .dropdown-item {
        font-family: 'PPWriter-Book', sans-serif;
        font-size: 16px;
        font-weight: normal;
        color: #000000;
        line-height: 1.2;
        background: transparent;
        border: none;
        padding: 0;
        margin: 0;
        text-align: left;
        cursor: none !important;
        text-decoration: none;
        opacity: 0;
        transform: translateY(-5px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .dropdown-menu.visible .dropdown-item {
        opacity: 1;
        transform: translateY(0);
    }
    
    .dropdown-menu:not(.visible) .dropdown-item {
        opacity: 0;
        transform: translateY(-5px);
    }

    .dropdown-item:hover {
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .dropdown-item.active {
        text-decoration: underline;
        text-underline-offset: 2px;
    }


    .tag-filter-container {
        position: fixed;
        top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px ) /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            + 10px          /* Padding sotto i link */
            + 1px           /* line-2 height */
            + 10px          /* Spazio dopo line-2 */
        ); /* 105px */
        z-index: 1001;
        display: none;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
    }
    
    .year-filter-container {
        position: fixed;
        top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px ) /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            + 10px          /* Padding sotto i link */
            + 1px           /* line-2 height */
            + 10px          /* Spazio dopo line-2 */
        ); /* Same row as tag filter */
        z-index: 1001;
        display: none;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
    }

    .tag-filter-container.is-open,
    .year-filter-container.is-open {
        display: flex;
        opacity: 0;
        animation: fadeInFromTopMenu 0.6s ease-out forwards;
    }


    .tag-filter-btn,
    .year-filter-btn {
        font-family: 'PPWriter-Book', sans-serif;
        font-size: 16px;
        font-weight: normal;
        color: #000000;
        line-height: 1.2;
        background: transparent;
        border: none;
        padding: 0;
        margin: 0;
        cursor: none !important;
        text-decoration: none;
        transition: opacity 0.3s ease;
    }

    .tag-filter-btn:hover,
    .year-filter-btn:hover {
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .tag-filter-btn.active,
    .year-filter-btn.active {
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .tag-filter-btn.all-tags,
    .year-filter-btn.all-years {
        opacity: 0.6;
    }

    .tag-filter-btn.all-tags.active,
    .year-filter-btn.all-years.active {
        opacity: 1;
    }

    .tag-filter-btn.mode-btn,
    .year-filter-btn.mode-btn {
        opacity: 0.6;
    }

    .tag-filter-btn.mode-btn.active,
    .year-filter-btn.mode-btn.active {
        opacity: 1;
    }


    .title-gallery {
        position: fixed;
        top: 15px;
        z-index: 1001;
        display: block;
        cursor: default; /* Prevent text selection cursor */
        mix-blend-mode: difference;
        color: #ffffff;
    }

    /* --- Default Alignments (6 Columns) --- */
    .main-title-name,
    .sub-links-block {
        left: calc(8px + 2 * ((100vw - 32px) / 6) + 2 * 8px); /* Left side of 3rd column */
    }
    .tag-filter-container {
        left: calc(8px + 2 * ((100vw - 32px) / 6) + 2 * 8px); /* Left side of 3rd column */
        max-width: calc((100vw - 32px) / 6);
    }
    .year-filter-container {
        left: calc(8px + 3 * ((100vw - 32px) / 6) + 3 * 8px); /* Left side of 4th column */
        max-width: calc((100vw - 32px) / 6);
    }
    .title-gallery {
        left: calc(8px + 4 * ((100vw - 32px) / 6) + 4 * 8px); /* Left side of 5th column */
    }
    .header-line {
        left: 8px;
        right: 8px;
    }

    .masonry-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-flow: row;
        gap: 8px;
        padding: 8px; /* Base padding */
        width: 100%;
        box-sizing: border-box;
        padding-top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            + 10px          /* Padding sotto i link */
            + 1px           /* line-2 height */
            + 10px          /* Spazio dopo line-2 */
            + (20px * 1.2)  /* Label "Tag" height (same for both filters side by side) */
            + 8px           /* Gap after labels */
            + 10px          /* Spazio aggiuntivo */
        ); /* 60 + 24 + 10 + 1 + 10 + 24 + 8 + 10 = 147px */
        transition: padding-top 0.3s ease-out; /* Faster transition for better responsiveness */
    }
    
    /* Reduce padding when menu is closed and at top of page */
    .masonry-container.menu-closed-top {
        padding-top: calc(
            (15px + (20px * 1.2) + 10px) + 1px + 20px  /* 60px + 1px + 20px extra space */
        ); /* 81px */
    }
    .masonry-item { 
        display: block; 
        width: 100%;
        overflow: visible; 
        position: relative;
    }
    .masonry-item a { 
        display: block; 
        text-decoration: none; 
        width: 100%;
        overflow: hidden;
        position: relative;
    }
    .masonry-item img { 
        width: 100%; 
        height: auto;
        aspect-ratio: 1;
        display: block; 
        transition: transform 0.3s ease, filter 0.3s ease;
        object-fit: cover;
    }
    /* Green overlay on hover (desktop only) */
    .masonry-item a::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 75, 0);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 2;
    }
    .masonry-item:hover a::after {
        opacity: 1; /* Green overlay 100% opaque on hover */
    }
    .masonry-item:hover img { 
        transform: scale(1.1); 
        filter: brightness(115%); 
    }
    /* Text inside image (desktop only) - visible only on hover */
    .image-hover-text { 
        position: absolute; 
        bottom: 8px;
        left: 8px;
        font-family: 'PPWriter-BookItalic', sans-serif; 
        font-size: 20px; 
        color: #ffffff; 
        line-height: 1.2; 
        opacity: 0; 
        visibility: hidden; 
        transition: color 0.3s ease, opacity 0.3s ease, visibility 0.3s ease; 
        pointer-events: none; 
        z-index: 3; /* Above overlay */
        display: block;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* Shadow for better readability */
        text-decoration: none;
    }
    .masonry-item:hover .image-hover-text {
        opacity: 1;
        visibility: visible;
        text-decoration: none;
    }

    /* Footer divider and back-to-top alignment */
    .gallery-footer { padding-bottom: 24px; }
    .footer-line { height: 1px; background-color: #000000; margin-left: 8px; margin-right: 8px; }
    
    /* Hidden button for regular gallery */
    .open-gallery-btn {
        position: fixed;
        bottom: 8px;
        left: 8px;
        width: 20px;
        height: 20px;
        background: transparent;
        border: none;
        opacity: 0.1;
        cursor: none !important;
        z-index: 99998;
        transition: opacity 0.3s ease;
    }
    .open-gallery-btn:hover {
        opacity: 0.3;
    }
    .back-to-top { 
        display: block; 
        margin-top: 6px; 
        text-decoration: none;
        font-family: 'PPWriter-BookItalic', sans-serif;
    }
    /* Align to RIGHT (fifth) column on desktop (6-col layout) */
    .back-to-top { margin-left: calc(8px + 4 * ((100vw - 32px) / 6) + 4 * 8px); }
/* Contact info aligned to center column on desktop */
.contact-info { display: block; margin-top: -20px; white-space: pre-line; margin-left: calc(8px + 2 * ((100vw - 32px) / 6) + 2 * 8px); }

    /* --- Media Query @ 992px (2 Columns) --- */
    @media (max-width: 992px) {
        .main-title-name,
        .sub-links-block {
            left: 10px;
        }
        .tag-filter-container {
            left: 10px;
            max-width: calc((100vw - 28px) / 4);
        }
        .tag-filter-container .dropdown-menu {
            max-width: calc((100vw - 28px) / 4); /* Match column width */
        }
        .year-filter-container {
            left: calc(10px + ((100vw - 28px) / 4) + 8px); /* Aligned to 2nd column of 4-column layout, same row as tag */
            max-width: calc((100vw - 28px) / 4);
            top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2)  /* Home = 24px */
                + 10px          /* Padding sotto i link */
                + 1px           /* line-2 height */
                + 10px          /* Spazio dopo line-2 */
            ); /* Same row as tag filter */
        }
        .title-gallery {
            left: calc(10px + (100vw - 28px) / 2 + 8px);
        }
        .header-line {
            left: 10px;
            right: 10px;
        }
        .masonry-container {
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px; /* Page padding */
            padding-top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2)  /* Home = 24px */
                + 10px          /* Padding sotto i link */
                + 1px           /* line-2 height */
                + 10px          /* Spazio dopo line-2 */
                + (20px * 1.2)  /* Label "Tag" height (same for both filters side by side) */
                + 8px           /* Gap after labels */
                + 10px          /* Spazio aggiuntivo */
            ); /* 60 + 24 + 10 + 1 + 10 + 24 + 8 + 10 = 147px */
        }
        .footer-line { margin-left: 10px; margin-right: 10px; }
        /* Back to top on right column (4th), contacts on left column */
        .back-to-top { margin-left: calc(10px + 3 * ((100vw - 28px) / 4) + 3 * 8px); }
        .contact-info { margin-left: 10px; }
    }

    /* --- Media Query @ 576px (1 Column) --- */
    @media (max-width: 576px) {
        .main-title-name,
        .sub-links-block {
            left: 10px;
        }
        .title-gallery {
            top: 15px;
            left: auto;
            right: 10px;
            transition: none;
        }
        .tag-filter-container {
            left: 10px;
            max-width: calc(100vw - 20px);
            top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2)  /* Home = 24px (un solo link) */
                + 10px          /* Padding sotto i link */
                + 1px           /* line-2 height */
                + 10px          /* Spazio dopo line-2 */
            ); /* 60 + 24 + 10 + 1 + 10 = 105px */
        }
        .tag-filter-container .dropdown-menu {
            max-width: calc(((100vw - 28px) / 2) - 8px); /* Leave space for year menu */
        }
        .year-filter-container {
            left: calc(10px + ((100vw - 28px) / 2) + 8px); /* Right side, aligned to 2nd column of 2-column layout */
            max-width: calc((100vw - 28px) / 2);
            top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2)  /* Home = 24px (un solo link) */
                + 10px          /* Padding sotto i link */
                + 1px           /* line-2 height */
                + 10px          /* Spazio dopo line-2 */
            ); /* 60 + 24 + 10 + 1 + 10 = 105px - same as tag-filter-container */
        }

        .masonry-container {
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px; /* Page padding */
            padding-top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2)  /* Home = 24px */
                + 10px          /* Padding sotto i link */
                + 1px           /* line-2 height */
                + 10px          /* Spazio dopo line-2 */
                + (20px * 1.2)  /* Label "Tag" height (same for both filters side by side) */
                + 8px           /* Gap after labels */
                + 10px          /* Spazio aggiuntivo */
            ); /* 60 + 24 + 10 + 1 + 10 + 24 + 8 + 10 = 147px */
            transition: padding-top 0.3s ease-out;
        }
        
        .masonry-container.menu-closed {
            /* padding-top when menu is closed - appena sotto line-1 */
            padding-top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + 10px          /* Spazio dopo line-1 */
            ); /* 60 + 10 = 70px */
        }
        /* Titles always visible on mobile - restore original position below image */
        .image-hover-text {
            position: relative !important;
            bottom: auto !important;
            left: auto !important;
            top: 0 !important;
            margin-top: 4px !important;
            color: #000000 !important;
            text-shadow: none !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        /* Remove green overlay on mobile */
        .masonry-item a::after {
            display: none !important;
        }
        /* Align back-to-top and contact to left of the single column */
        .back-to-top { margin-left: 10px; margin-top: 6px; }
        .contact-info { margin-left: 10px; margin-top: 10px; }

        .title-gallery.menu-closed {
            top: calc( (15px + (20px * 1.2) + 10px) + 1px + 10px); /* 60px */
        }
    }

    /* Animazioni */
    @keyframes fadeInFromTop { from { opacity: 0; transform: translateY(-25px); } to { opacity: 1; transform: translateY(0); } }
    .animate-on-load { opacity: 0; animation: fadeInFromTop 0.8s ease-out forwards; }
    /* .animate-delay- classes can be added to masonry items if needed, not directly part of this copy */
    @keyframes fadeInFromTopMenu { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOutToTopMenu { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    .sub-links-block.animate-menu-open,
    #line-2.animate-menu-open { opacity: 0; animation: fadeInFromTopMenu 0.6s ease-out forwards; pointer-events: auto; }
    .sub-links-block.animate-menu-close,
    #line-2.animate-menu-close { opacity: 1; animation: fadeOutToTopMenu 0.6s ease-out forwards; pointer-events: none; }

    @media (pointer: coarse) {
        #custom-cursor {
            display: none !important;
        }
    }
</style>
</head>
<body>
<div id="custom-cursor"></div>

<script src="../scripts/projects.js"></script>

<header class="fixed-header">
    <h1 class="header-text main-title-name animate-on-load" id="menu-trigger">Samuele De March</h1>
    <div class="header-line animate-on-load" id="line-1"></div>

    <div class="sub-links-block" id="dropdown-links">
    <a href="../index.html" class="header-text sub-title-link"><span class="arrow">&#8592;</span> Home</a>
        <!-- Progetti link removed -->
    </div>
    <div class="header-line" id="line-2"></div>
    <div class="tag-filter-container" id="tag-filter-container">
        <!-- Tag buttons will be inserted here by JavaScript -->
    </div>
    <div class="year-filter-container" id="year-filter-container">
        <!-- Year buttons will be inserted here by JavaScript -->
    </div>
    <span class="header-text title-gallery animate-on-load">Open</span>
</header>

<div class="masonry-container">
</div>

<div class="gallery-footer">
    <div class="footer-line"></div>
    <a href="#" class="header-text back-to-top"><span class="arrow">&#8593;</span> Torna in cima</a>
    <span class="header-text contact-info">Contatti
Email: samuele.demarch@gmail.com
Instagram @samueledemarch</span>
    </div>
<button class="open-gallery-btn" id="open-gallery-btn" aria-label="Regular Gallery"></button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuTrigger = document.getElementById('menu-trigger');
    const dropdownLinks = document.getElementById('dropdown-links');
    const line2 = document.getElementById('line-2');
    const titleGallery = document.querySelector('.title-gallery');
    const masonryContainer = document.querySelector('.masonry-container');
    const tagFilterContainer = document.getElementById('tag-filter-container');
    const yearFilterContainer = document.getElementById('year-filter-container');
    const customCursorDiv = document.getElementById('custom-cursor');
    let menuAnimating = false;
    let selectedTags = [];
    let selectedYears = [];
    let filterMode = 'all'; // 'all', 'or'
    let yearFilterMode = 'all'; // 'all', 'or'

    // Disable custom cursor on touch devices using media query
    const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;

    // Schedule layout update for padding when dropdown opens/closes
    function scheduleLayoutUpdate() {
        requestAnimationFrame(() => {
            adjustMasonryPadding();
        });
    }

    function adjustYearFilterPosition() {
        // Year filter is now positioned to the right of tag filter at the same height
        // No JavaScript adjustment needed - CSS handles positioning
        // This function is kept for compatibility but does nothing
        return;
    }

    // Calculate and update masonry padding based on dropdown states
    function adjustMasonryPadding() {
        if (!masonryContainer || !tagFilterContainer || !yearFilterContainer) return;

        // Check dropdowns
        const tagDropdown = tagFilterContainer.querySelector('.dropdown-menu');
        const yearDropdown = yearFilterContainer.querySelector('.dropdown-menu');
        
        const tagDropdownVisible = tagDropdown && tagDropdown.classList.contains('visible');
        const yearDropdownVisible = yearDropdown && yearDropdown.classList.contains('visible');
        
        // If no dropdowns are visible, remove inline style and let CSS handle it
        if (!tagDropdownVisible && !yearDropdownVisible) {
            masonryContainer.style.paddingTop = '';
            return;
        }
        
        // Base padding from CSS is 147px (when filters are visible but dropdowns closed)
        const basePadding = 147;
        
        // Get filter container positions relative to viewport
        const tagRect = tagFilterContainer.getBoundingClientRect();
        const yearRect = yearFilterContainer.getBoundingClientRect();
        
        // Find the bottom of filter labels (when dropdowns are closed)
        const filterLabelsBottom = Math.max(tagRect.bottom, yearRect.bottom);
        
        // Find the bottom of dropdowns when open - use scrollHeight for accurate measurement
        let dropdownsBottom = filterLabelsBottom;
        
        if (tagDropdownVisible && tagDropdown) {
            // Force a reflow to ensure accurate measurements
            void tagDropdown.offsetHeight;
            
            // Get the actual rendered position
            const tagDropdownRect = tagDropdown.getBoundingClientRect();
            
            // Also check scrollHeight as it's more reliable for content height
            const tagDropdownScrollHeight = tagDropdown.scrollHeight;
            const tagDropdownContent = tagDropdown.querySelector('.dropdown-menu-content');
            
            if (tagDropdownRect.height > 0) {
                // Use the actual bottom position
                dropdownsBottom = Math.max(dropdownsBottom, tagDropdownRect.bottom);
            } else if (tagDropdownScrollHeight > 0 && tagDropdownContent) {
                // Fallback: calculate from label position + scrollHeight
                dropdownsBottom = Math.max(dropdownsBottom, tagRect.bottom + tagDropdownScrollHeight);
            }
        }
        
        if (yearDropdownVisible && yearDropdown) {
            // Force a reflow
            void yearDropdown.offsetHeight;
            
            const yearDropdownRect = yearDropdown.getBoundingClientRect();
            if (yearDropdownRect.height > 0) {
                dropdownsBottom = Math.max(dropdownsBottom, yearDropdownRect.bottom);
            }
        }
        
        // Calculate padding: distance from top of masonry container to bottom of filters/dropdowns
        const masonryRect = masonryContainer.getBoundingClientRect();
        const scrollY = window.scrollY;
        
        // Calculate absolute positions
        const masonryTopAbsolute = masonryRect.top + scrollY;
        const dropdownsBottomAbsolute = dropdownsBottom + scrollY;
        
        // Calculate required padding
        const requiredPadding = dropdownsBottomAbsolute - masonryTopAbsolute + 10;
        
        // Apply padding (ensure it's at least basePadding)
        const newPadding = Math.max(basePadding, requiredPadding);
        
        if (newPadding > 0 && newPadding < 1000) {
            masonryContainer.style.paddingTop = `${newPadding}px`;
        }
    }

    function getProjectYear(project) {

            if (startYear) year = parseInt(startYear);
        }
        if (project.endDate) {
            const endYear = parseInt(project.endDate.split('-')[0]);
            if (endYear && (!year || endYear > year)) {
                year = endYear;
            }
        }
        return year;
    }

                return selectedTags.some(tag => p.tags.includes(tag));

        if (yearFilterMode !== 'all' && selectedYears.length > 0) {
            filtered = filtered.filter(p => {
                const projectYear = getProjectYear(p);
                if (!projectYear) return false;
                const yearStr = projectYear.toString();
                return selectedYears.includes(yearStr);
            });
        }

    function getImageBrightness(img) {
        return new Promise((resolve) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width || img.naturalWidth || 100;
            canvas.height = img.height || img.naturalHeight || 100;
            
            try {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Sample pixels from the bottom area (where text will be)
                const sampleHeight = Math.min(100, canvas.height);
                const sampleY = canvas.height - sampleHeight;
                const imageData = ctx.getImageData(0, sampleY, canvas.width, sampleHeight);
                const data = imageData.data;
                
                let totalBrightness = 0;
                let pixelCount = 0;
                
                // Calculate average brightness (skip every 4th pixel for performance)
                for (let i = 0; i < data.length; i += 16) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    // Calculate brightness using luminance formula
                    const brightness = (r * 0.299 + g * 0.587 + b * 0.114) / 255;
                    totalBrightness += brightness;
                    pixelCount++;
                }
                
                const avgBrightness = totalBrightness / pixelCount;
                resolve(avgBrightness);
            } catch (e) {
                // If there's an error (e.g., CORS), default to dark text
                resolve(0.5);
            }
        });
    }

    function setTextColorBasedOnImage(img, textElement) {
        if (img.complete && img.naturalWidth > 0) {
            getImageBrightness(img).then(brightness => {
                // If brightness > 0.5, image is light, use dark text
                // If brightness <= 0.5, image is dark, use light text
                textElement.classList.remove('light-text', 'dark-text');
                if (brightness > 0.5) {
                    textElement.classList.add('dark-text');
                } else {
                    textElement.classList.add('light-text');
                }
            });
        } else {
            // Image not loaded yet, wait for load event
            img.addEventListener('load', function onLoad() {
                img.removeEventListener('load', onLoad);
                getImageBrightness(img).then(brightness => {
                    textElement.classList.remove('light-text', 'dark-text');
                    if (brightness > 0.5) {
                        textElement.classList.add('dark-text');
                    } else {
                        textElement.classList.add('light-text');
                    }
                });
            });
            // Default to dark text while loading
            textElement.classList.add('dark-text');
        }
    }

        if (tagDropdown && tagDropdown.classList.contains('visible')) {
            if (!tagFilterContainer.contains(event.target)) {
                tagDropdown.classList.remove('visible');
                const tagLabel = tagFilterContainer.querySelector('.filter-label');
                const tagArrow = tagLabel ? tagLabel.querySelector('.filter-arrow') : null;
                if (tagArrow) tagArrow.innerHTML = '&#8593;';
                // Reset animation for items when closing
                const items = tagDropdown.querySelectorAll('.dropdown-item');
                items.forEach(item => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(-5px)';
                });
                // Update padding when closing dropdown - give time for animation
                setTimeout(() => {
                    adjustMasonryPadding();
                }, 150);
            }
        }
        
        if (yearDropdown && yearDropdown.classList.contains('visible')) {
            if (!yearFilterContainer.contains(event.target)) {
                yearDropdown.classList.remove('visible');
                const yearLabel = yearFilterContainer.querySelector('.filter-label');
                const yearArrow = yearLabel ? yearLabel.querySelector('.filter-arrow') : null;
                if (yearArrow) yearArrow.innerHTML = '&#8593;';
                // Reset animation for items when closing
                const items = yearDropdown.querySelectorAll('.dropdown-item');
                items.forEach(item => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(-5px)';
                });
                // Update padding when closing dropdown - give time for animation
                setTimeout(() => {
                    adjustMasonryPadding();
                }, 150);
            }
        }
    });

    // Initialize tag filter, year filter and render gallery
    // Combine openProjects and projects for filters
    const allProjectsForFilters = [...(openProjects || []), ...(projects || [])];
    if (allProjectsForFilters.length > 0) {
        const uniqueTags = getUniqueTags(allProjectsForFilters);
        const uniqueYears = getUniqueYears(allProjectsForFilters);
        renderTagFilter(uniqueTags);
        renderYearFilter(uniqueYears);
        filterAndRender(); // This will sort and render
        // Initial padding adjustment after filters are rendered
        setTimeout(() => {
            adjustMasonryPadding();
        }, 200);
    }

    let scrollTimeout;
    window.addEventListener('scroll', function() {
        if (!dropdownLinks || !line2) return;
        if (menuAnimating) return;

        updateMenuTriggerCursor(); 
        
        // Clear any pending scroll updates
        clearTimeout(scrollTimeout);
        
        // Only update class-based positioning after scroll stops (debounce)
        // Do NOT adjust padding during scroll to prevent conflicts
        scrollTimeout = setTimeout(() => {
            // Only update classes, not padding
            if (window.innerWidth <= 576) {
                if (dropdownLinks && dropdownLinks.classList.contains('is-open')) {
                    masonryContainer?.classList.remove('menu-closed', 'menu-closed-top');
                } else {
                    masonryContainer?.classList.add('menu-closed');
                    if (window.scrollY === 0) {
                        masonryContainer?.classList.add('menu-closed-top');
                    } else {
                        masonryContainer?.classList.remove('menu-closed-top');
                    }
                }
            } else {
                masonryContainer?.classList.remove('menu-closed');
                if (window.scrollY === 0 && tagFilterContainer && !tagFilterContainer.classList.contains('is-open')) {
                    masonryContainer?.classList.add('menu-closed-top');
                } else {
                    masonryContainer?.classList.remove('menu-closed-top');
                }
            }
        }, 50);

        if (window.scrollY === 0) {
            if (!dropdownLinks.classList.contains('is-open')) {
                openMenu();
            }
        } else {
            if (dropdownLinks.classList.contains('is-open')) {
                closeMenu();
            }
        }
    }, { passive: true });

    window.addEventListener('resize', updateGalleryPositioning);
    updateMenuTriggerCursor(); 

    // --- Custom Cursor Logic ---
    // Only initialize cursor if not on touch device (pointer: coarse)
    const prefersCoarsePointer = window.matchMedia('(pointer: coarse)').matches;
    if (customCursorDiv && !prefersCoarsePointer) {
        document.addEventListener('mousemove', function(e) {
            customCursorDiv.style.display = 'block'; // Show on first move
            customCursorDiv.style.left = e.clientX + 'px';
            customCursorDiv.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseleave', function() { customCursorDiv.style.display = 'none'; });
        document.addEventListener('mouseenter', function() { customCursorDiv.style.display = 'block'; });

        function addHoverEffectsToElements(elements) {
            elements.forEach(el => {
                // Skip if already has hover listeners (check for a data attribute)
                if (el.dataset.hasHoverListener === 'true') return;
                
                el.addEventListener('mouseenter', () => {
                    let applyHover = false;
                    if (el.tagName === 'A' || el.tagName === 'BUTTON') {
                        applyHover = true;
                    } else if (el.id === 'menu-trigger') {
                        if (el.classList.contains('clickable')) {
                            applyHover = true;
                        }
                    }
                    if (applyHover) {
                        customCursorDiv.classList.add('hover');
                        el.classList.add('hover-underline');
                    }
                });

                el.addEventListener('mouseleave', () => {
                    customCursorDiv.classList.remove('hover');
                    el.classList.remove('hover-underline');
                });
                
                // Mark as having listeners
                el.dataset.hasHoverListener = 'true';
            });
        }

        // Initial hover effects
        const hoverables = document.querySelectorAll('a, button:not(.tag-filter-btn):not(.year-filter-btn), #menu-trigger');
        addHoverEffectsToElements(hoverables);
        
        // Add hover effects to existing masonry items (images)
        addHoverEffectsToMasonryItems();
        
        // Note: Dropdown items hover effects are added in renderTagFilter and renderYearFilter functions
    }
    // --- End Custom Cursor Logic ---

    // Back to top smooth scroll
    const backToTop = document.querySelector('.back-to-top');
    if (backToTop) {
        backToTop.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    // Open gallery button - goes back to regular gallery
    const openGalleryBtn = document.getElementById('open-gallery-btn');
    if (openGalleryBtn) {
        openGalleryBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
        // Add hover effect
        if (!prefersCoarsePointer && customCursorDiv) {
            openGalleryBtn.addEventListener('mouseenter', () => {
                customCursorDiv.classList.add('hover');
            });
            openGalleryBtn.addEventListener('mouseleave', () => {
                customCursorDiv.classList.remove('hover');
            });
        }
    }
});
</script>
