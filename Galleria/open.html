<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galleria Open</title>
<style>
@font-face {
font-family: 'FormaDJRDisplay';
src: url('/fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
font-weight: normal;
font-style: normal;
}

    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        cursor: none !important; /* Hide system cursor for the body */
    }

    /* Force regular weight across common elements */
    b, strong, h1, h2, h3, h4, h5, h6 { font-weight: normal; }
    .hover-underline { text-decoration: underline !important; text-underline-offset: 2px; }

    /* Ensure common interactive elements also hide their default cursors */
    a, button, input[type="button"], input[type="submit"], select, textarea, label[for], #menu-trigger,
    .title-gallery {
        cursor: none !important;
    }

    #custom-cursor {
        position: fixed;
        width: 12px;
        height: 12px;
        background-color: grey;
        border-radius: 50%;
        pointer-events: none; /* Cursor div does not intercept mouse events */
        transform: translate(-50%, -50%);
        transition: width 0.15s ease-out, height 0.15s ease-out, background-color 0.15s ease-out;
        z-index: 99999; /* Very high z-index */
        display: none; /* Initially hidden, shown on first mousemove */
    }

    #custom-cursor.hover {
        width: 24px;
        height: 24px;
        background-color: black;
    }


    .header-text {
        font-family: 'FormaDJRDisplay', sans-serif;
        font-size: 20px;
        font-weight: normal;
        color: #000000;
        line-height: 1.2; /* Altezza riga effettiva ~24px */
        margin: 0;
        text-decoration: none;
        display: block;
    }

    .main-title-name {
        position: fixed;
        top: 15px;
        z-index: 1001;
        /* cursor: pointer;  Will be managed by JS, now overridden by global rule */
        mix-blend-mode: difference;
        color: #ffffff;
    }

    .header-line {
        position: fixed;
        background-color: #000000;
        height: 1px;
        z-index: 1000;
    }

    #line-1 {
        top: calc(15px + (20px * 1.2) + 10px); /* 49px */
    }

    .sub-links-block {
        position: fixed;
        top: calc( (15px + (20px * 1.2) + 10px) + 1px + 10px ); /* 60px */
        z-index: 1001;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        display: none;
    }

    #line-2 { /* Updated for 2 links */
        top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px ) /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            + 8px           /* Gap */
            + (20px * 1.2)  /* Bio = 24px */
            /* Progetti link removed */
            + 10px          /* Padding sotto i link prima della linea 2 */
        ); /* 126px */
        display: none;
    }

    .tag-filter-container {
        position: fixed;
        top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px ) /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            + 8px           /* Gap */
            + (20px * 1.2)  /* Bio = 24px */
            + 10px          /* Padding sotto i link */
            + 1px           /* line-2 height */
            + 10px          /* Spazio dopo line-2 */
        ); /* 137px */
        z-index: 1001;
        display: none;
        flex-wrap: wrap;
        gap: 8px;
        align-items: flex-start;
    }

    .tag-filter-container.is-open {
        display: flex;
        opacity: 0;
        animation: fadeInFromTopMenu 0.6s ease-out forwards;
    }

    .tag-filter-btn {
        font-family: 'FormaDJRDisplay', sans-serif;
        font-size: 16px;
        font-weight: normal;
        color: #000000;
        line-height: 1.2;
        background: transparent;
        border: none;
        padding: 0;
        margin: 0;
        cursor: none !important;
        text-decoration: none;
        transition: opacity 0.3s ease;
    }

    .tag-filter-btn:hover {
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .tag-filter-btn.active {
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .tag-filter-btn.all-tags {
        opacity: 0.6;
    }

    .tag-filter-btn.all-tags.active {
        opacity: 1;
    }

    .title-gallery {
        position: fixed;
        top: 15px;
        z-index: 1001;
        display: block;
        cursor: default; /* Prevent text selection cursor */
        mix-blend-mode: difference;
        color: #ffffff;
    }

    /* --- Default Alignments (3 Columns) --- */
    .main-title-name,
    .sub-links-block {
        left: calc(8px + (100vw - 32px) / 3 + 8px);
    }
    .tag-filter-container {
        left: calc(8px + (100vw - 32px) / 3 + 8px);
        max-width: calc((100vw - 32px) / 3);
    }
    .title-gallery {
        left: calc(8px + 2 * ((100vw - 32px) / 3) + 2 * 8px);
    }
    .header-line {
        left: 8px;
        right: 8px;
    }

    .masonry-container {
        column-count: 3;
        column-gap: 8px;
        padding: 8px; /* Base padding */
        width: 100%;
        box-sizing: border-box;
        transition: padding-top 0.6s ease-out; /* For smooth transition with menu */
    }
    .masonry-item { 
        display: inline-block; 
        width: 100%;
        margin-bottom: 8px;
        break-inside: avoid; 
        -webkit-column-break-inside: avoid; 
        page-break-inside: avoid; 
        position: relative; 
    }
    .masonry-item a { 
        display: block; 
        text-decoration: none; 
        overflow: hidden;
    }
    .masonry-item img { 
        width: 100%; 
        height: auto; 
        display: block; 
        transition: transform 0.3s ease, filter 0.3s ease;
        object-fit: cover;
    }
    .masonry-item:hover img { 
        transform: scale(1.1); 
        filter: brightness(115%); 
    }
    .image-hover-text { 
        position: absolute; 
        bottom: 8px; 
        left: 8px; 
        font-family: 'FormaDJRDisplay', sans-serif; 
        font-size: 20px; 
        line-height: 1.2; 
        opacity: 0; 
        visibility: hidden; 
        transition: color 0.3s ease, opacity 0.3s ease, visibility 0.3s ease; 
        pointer-events: none; 
        z-index: 2;
    }
    .image-hover-text.light-text { color: #ffffff; }
    .image-hover-text.dark-text { color: #000000; }
    .image-hover-text span { opacity: 0.7; transition: opacity 0.3s ease; }
    .masonry-item:hover .image-hover-text { opacity: 1; visibility: visible; }
    .masonry-item:hover .image-hover-text span { opacity: 1; }

    /* Footer divider and back-to-top alignment */
    .gallery-footer { padding-bottom: 24px; }
    .footer-line { height: 1px; background-color: #000000; margin-left: 8px; margin-right: 8px; }
    
    /* Hidden button for regular gallery */
    .open-gallery-btn {
        position: fixed;
        bottom: 8px;
        left: 8px;
        width: 20px;
        height: 20px;
        background: transparent;
        border: none;
        opacity: 0.1;
        cursor: none !important;
        z-index: 99998;
        transition: opacity 0.3s ease;
    }
    .open-gallery-btn:hover {
        opacity: 0.3;
    }
    .back-to-top { display: block; margin-top: 6px; text-decoration: none; }
    /* Align to RIGHT (third) column on desktop (3-col layout) */
    .back-to-top { margin-left: calc(8px + 2 * ((100vw - 32px) / 3) + 2 * 8px); }
/* Contact info aligned to center column on desktop */
.contact-info { display: block; margin-top: -20px; white-space: pre-line; margin-left: calc(8px + ((100vw - 32px) / 3) + 8px); }

    /* --- Media Query @ 992px (2 Columns) --- */
    @media (max-width: 992px) {
        .main-title-name,
        .sub-links-block {
            left: 10px;
        }
        .tag-filter-container {
            left: 10px;
            max-width: calc((100vw - 28px) / 2);
        }
        .title-gallery {
            left: calc(10px + (100vw - 28px) / 2 + 8px);
        }
        .header-line {
            left: 10px;
            right: 10px;
        }
        .masonry-container {
            column-count: 2;
            column-gap: 10px;
            padding: 10px; /* Page padding */
        }
        .masonry-item {
            margin-bottom: 10px;
        }
        .footer-line { margin-left: 10px; margin-right: 10px; }
        /* Back to top on right column, contacts on left column */
        .back-to-top { margin-left: calc(10px + (100vw - 28px) / 2 + 8px); }
        .contact-info { margin-left: 10px; }
    }

    /* --- Media Query @ 576px (1 Column) --- */
    @media (max-width: 576px) {
        .main-title-name,
        .sub-links-block {
            left: 10px;
        }
        .title-gallery {
            top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2 * 2) /* Altezza dei due link = 48px */
                + (8px * 1)        /* Gap tra i link = 8px */
                + 10px             /* Spazio sotto i link (prima di line-2) */
                + 1px              /* Altezza di line-2 */
                + 10px             /* Spazio dopo line-2 */
            ); /* 137px */
            left: 10px;
            transition: top 0.6s ease-out;
        }
        .tag-filter-container {
            left: 10px;
            max-width: calc(100vw - 20px);
            top: calc(
                137px + 24px + 10px
            ); /* 171px */
        }

        .masonry-container {
            column-count: 1;
            column-gap: 10px;
            padding: 10px; /* Page padding */
        }
        .masonry-item {
            margin-bottom: 10px;
        }
        /* Titles always visible on mobile */
        .image-hover-text {
            opacity: 1 !important;
            visibility: visible !important;
        }
        /* Align back-to-top and contact to left of the single column */
        .back-to-top { margin-left: 10px; margin-top: 6px; }
        .contact-info { margin-left: 10px; margin-top: 10px; }

        .title-gallery.menu-closed {
            top: calc( (15px + (20px * 1.2) + 10px) + 1px + 10px); /* 60px */
        }

        .masonry-container.menu-closed {
            /* padding-top when menu is closed, should match open state to prevent jump */
        }
    }

    /* Animazioni */
    @keyframes fadeInFromTop { from { opacity: 0; transform: translateY(-25px); } to { opacity: 1; transform: translateY(0); } }
    .animate-on-load { opacity: 0; animation: fadeInFromTop 0.8s ease-out forwards; }
    /* .animate-delay- classes can be added to masonry items if needed, not directly part of this copy */
    @keyframes fadeInFromTopMenu { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOutToTopMenu { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    .sub-links-block.animate-menu-open,
    #line-2.animate-menu-open { opacity: 0; animation: fadeInFromTopMenu 0.6s ease-out forwards; pointer-events: auto; }
    .sub-links-block.animate-menu-close,
    #line-2.animate-menu-close { opacity: 1; animation: fadeOutToTopMenu 0.6s ease-out forwards; pointer-events: none; }

    @media (pointer: coarse) {
        #custom-cursor {
            display: none !important;
        }
    }
</style>
</head>
<body>
<div id="custom-cursor"></div>

<script src="../scripts/projects.js"></script>

<header class="fixed-header">
    <h1 class="header-text main-title-name animate-on-load" id="menu-trigger">Samuele De March</h1>
    <div class="header-line animate-on-load" id="line-1"></div>

    <div class="sub-links-block" id="dropdown-links">
    <a href="../index.html" class="header-text sub-title-link">Home</a>
    <a href="../Bio/index.html" class="header-text sub-title-link">Bio</a>
        <!-- Progetti link removed -->
    </div>
    <div class="header-line" id="line-2"></div>
    <div class="tag-filter-container" id="tag-filter-container">
        <!-- Tag buttons will be inserted here by JavaScript -->
    </div>
    <span class="header-text title-gallery animate-on-load">Open</span>
</header>

<div class="masonry-container">
</div>

<div class="gallery-footer">
    <div class="footer-line"></div>
    <a href="#" class="header-text back-to-top">&#8593;</a>
    <span class="header-text contact-info">Contatti
Email: samuele.demarch@gmail.com
Instagram @samueledemarch</span>
    </div>
<button class="open-gallery-btn" id="open-gallery-btn" aria-label="Regular Gallery"></button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuTrigger = document.getElementById('menu-trigger');
    const dropdownLinks = document.getElementById('dropdown-links');
    const line2 = document.getElementById('line-2');
    const titleGallery = document.querySelector('.title-gallery');
    const masonryContainer = document.querySelector('.masonry-container');
    const tagFilterContainer = document.getElementById('tag-filter-container');
    const customCursorDiv = document.getElementById('custom-cursor');
    let menuAnimating = false;
    let selectedTags = [];

    function adjustMasonryPadding() {
        if (!masonryContainer || !tagFilterContainer) return;

        const isHidden = window.getComputedStyle(tagFilterContainer).display === 'none';
        if (isHidden) {
            tagFilterContainer.style.display = 'flex';
            tagFilterContainer.style.visibility = 'hidden';
        }

        const tagContainerRect = tagFilterContainer.getBoundingClientRect();
        const newPaddingTop = tagContainerRect.bottom + 20;

        masonryContainer.style.paddingTop = `${newPaddingTop}px`;

        if (isHidden) {
            tagFilterContainer.style.display = '';
            tagFilterContainer.style.visibility = '';
        }
    }
    
    // Function to add hover effects to masonry items (images)
    function addHoverEffectsToMasonryItems() {
        if (!customCursorDiv) return;
        const masonryItems = document.querySelectorAll('.masonry-item');
        masonryItems.forEach(item => {
            if (item.dataset.hasHoverListener === 'true') return;
            
            const link = item.querySelector('a');
            if (link) {
                link.addEventListener('mouseenter', () => {
                    customCursorDiv.classList.add('hover');
                });
                link.addEventListener('mouseleave', () => {
                    customCursorDiv.classList.remove('hover');
                });
            }
            item.dataset.hasHoverListener = 'true';
        });
    }

    function updateMenuTriggerCursor() {
        if (!menuTrigger) return;
        if (window.scrollY === 0) {
            menuTrigger.classList.remove('clickable');
        } else {
            menuTrigger.classList.add('clickable');
        }
    }

    function applyOpenStyles(element, displayType) {
        if (!element) return;
        element.style.display = displayType;
        element.classList.remove('animate-menu-close');
        element.classList.add('animate-menu-open');
        element.classList.add('is-open');
        element.style.pointerEvents = 'auto';
        menuAnimating = true;
    }

    function applyCloseStyles(element) {
        if (!element) return;
        element.classList.remove('animate-menu-open');
        element.classList.add('animate-menu-close');
        element.style.pointerEvents = 'none';
        menuAnimating = true;
    }

    function onOpenAnimationEnd(event) {
        if ((event.target === dropdownLinks || event.target === line2) && event.animationName === 'fadeInFromTopMenu') {
            event.target.classList.remove('animate-menu-open');
            if (dropdownLinks && line2 && !dropdownLinks.classList.contains('animate-menu-open') && !line2.classList.contains('animate-menu-open')) {
                menuAnimating = false;
            }
        }
    }
    
    function updateGalleryPositioning() {
        if (!titleGallery || !masonryContainer) return; 

        if (window.innerWidth <= 576) {
            if (dropdownLinks && dropdownLinks.classList.contains('is-open')) {
                titleGallery.classList.remove('menu-closed');
                masonryContainer.classList.remove('menu-closed'); 
            } else {
                titleGallery.classList.add('menu-closed');
                masonryContainer.classList.add('menu-closed'); 
            }
        } else {
            titleGallery.classList.remove('menu-closed');
            masonryContainer.classList.remove('menu-closed'); 
        }
        adjustMasonryPadding();
    }

    function refinedOnCloseAnimationEnd(event) {
        if ((event.target === dropdownLinks || event.target === line2) && event.animationName === 'fadeOutToTopMenu') {
            event.target.style.display = 'none';
            event.target.classList.remove('is-open');
            event.target.classList.remove('animate-menu-close');
            if (dropdownLinks && line2 && !dropdownLinks.classList.contains('animate-menu-close') && !line2.classList.contains('animate-menu-close')) {
                menuAnimating = false;
            }
            if (dropdownLinks && !dropdownLinks.classList.contains('is-open') && line2 && !line2.classList.contains('is-open')) {
                updateGalleryPositioning();
            }
        }
    }

    if (dropdownLinks) {
        dropdownLinks.addEventListener('animationend', (e) => {
            if (e.animationName === 'fadeInFromTopMenu') onOpenAnimationEnd(e);
            if (e.animationName === 'fadeOutToTopMenu') refinedOnCloseAnimationEnd(e);
        });
    }
    if (line2) {
        line2.addEventListener('animationend', (e) => {
            if (e.animationName === 'fadeInFromTopMenu') onOpenAnimationEnd(e);
            if (e.animationName === 'fadeOutToTopMenu') refinedOnCloseAnimationEnd(e);
        });
    }

    function openMenu() {
        if (menuAnimating || (dropdownLinks && dropdownLinks.classList.contains('is-open'))) return;
        applyOpenStyles(dropdownLinks, 'flex');
        applyOpenStyles(line2, 'block');
        if (tagFilterContainer) {
            tagFilterContainer.classList.add('is-open');
        }
        updateGalleryPositioning();
    }

    function closeMenu() {
        if (menuAnimating || !(dropdownLinks && dropdownLinks.classList.contains('is-open'))) return;
        applyCloseStyles(dropdownLinks);
        applyCloseStyles(line2);
        if (tagFilterContainer) {
            tagFilterContainer.classList.remove('is-open');
        }

        if (window.innerWidth <= 576 && titleGallery) {
            titleGallery.classList.add('menu-closed');
        }
    }
    
    if (dropdownLinks && line2) {
        const initialMenuLoadDelay = 400;
        setTimeout(function() {
            openMenu();
            updateMenuTriggerCursor(); 
        }, initialMenuLoadDelay);
    } else {
        console.warn('Elementi dropdownLinks o line2 non trovati per apertura iniziale.');
    }

    if (menuTrigger && dropdownLinks && line2) {
        menuTrigger.addEventListener('click', function() {
            if (dropdownLinks.classList.contains('is-open')) {
                if (window.scrollY !== 0) {
                    closeMenu();
                }
            } else {
                openMenu();
            }
        });
    } else {
        console.error('Elementi del menu (trigger, dropdown, line2) non trovati per il toggle.');
    }

    function getUniqueTags(projects) {
        const tagsSet = new Set();
        projects.forEach(p => {
            if (Array.isArray(p.tags)) {
                p.tags.forEach(tag => tagsSet.add(tag));
            }
        });
        return Array.from(tagsSet).sort();
    }

    function renderTagFilter(tags) {
        if (!tagFilterContainer) return;
        tagFilterContainer.innerHTML = '';
        
        // Add "All" button
        const allBtn = document.createElement('button');
        allBtn.className = 'tag-filter-btn all-tags active';
        allBtn.textContent = 'All';
        allBtn.addEventListener('click', () => {
            selectedTags = [];
            updateTagButtons();
            filterAndRender();
        });
        tagFilterContainer.appendChild(allBtn);

        // Add individual tag buttons
        tags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'tag-filter-btn';
            btn.textContent = tag;
            btn.dataset.tag = tag;
            btn.addEventListener('click', () => {
                // Toggle tag selection
                const index = selectedTags.indexOf(tag);
                if (index > -1) {
                    // Remove tag if already selected
                    selectedTags.splice(index, 1);
                } else {
                    // Add tag if not selected
                    selectedTags.push(tag);
                }
                updateTagButtons();
                filterAndRender();
            });
            tagFilterContainer.appendChild(btn);
        });
        adjustMasonryPadding();
    }

    function updateTagButtons() {
        const buttons = tagFilterContainer.querySelectorAll('.tag-filter-btn');
        buttons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.classList.contains('all-tags')) {
                // "All" button is active only when no tags are selected
                if (selectedTags.length === 0) {
                    btn.classList.add('active');
                }
            } else if (btn.dataset.tag && selectedTags.includes(btn.dataset.tag)) {
                // Individual tag button is active if it's in selectedTags
                btn.classList.add('active');
            }
        });
    }

    function filterProjects(projects) {
        // If no tags selected, return all projects
        if (selectedTags.length === 0) return projects;
        
        // Filter projects that have ALL selected tags (intersection)
        return projects.filter(p => {
            if (!Array.isArray(p.tags)) return false;
            // Check if project has all selected tags
            return selectedTags.every(tag => p.tags.includes(tag));
        });
    }

    function filterAndRender() {
        const filtered = filterProjects(openProjects);
        renderGallery(filtered);
        adjustMasonryPadding();
        // Scroll to top when filtering
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function getImageBrightness(img) {
        return new Promise((resolve) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width || img.naturalWidth || 100;
            canvas.height = img.height || img.naturalHeight || 100;
            
            try {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Sample pixels from the bottom area (where text will be)
                const sampleHeight = Math.min(100, canvas.height);
                const sampleY = canvas.height - sampleHeight;
                const imageData = ctx.getImageData(0, sampleY, canvas.width, sampleHeight);
                const data = imageData.data;
                
                let totalBrightness = 0;
                let pixelCount = 0;
                
                // Calculate average brightness (skip every 4th pixel for performance)
                for (let i = 0; i < data.length; i += 16) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    // Calculate brightness using luminance formula
                    const brightness = (r * 0.299 + g * 0.587 + b * 0.114) / 255;
                    totalBrightness += brightness;
                    pixelCount++;
                }
                
                const avgBrightness = totalBrightness / pixelCount;
                resolve(avgBrightness);
            } catch (e) {
                // If there's an error (e.g., CORS), default to dark text
                resolve(0.5);
            }
        });
    }

    function setTextColorBasedOnImage(img, textElement) {
        if (img.complete && img.naturalWidth > 0) {
            getImageBrightness(img).then(brightness => {
                // If brightness > 0.5, image is light, use dark text
                // If brightness <= 0.5, image is dark, use light text
                textElement.classList.remove('light-text', 'dark-text');
                if (brightness > 0.5) {
                    textElement.classList.add('dark-text');
                } else {
                    textElement.classList.add('light-text');
                }
            });
        } else {
            // Image not loaded yet, wait for load event
            img.addEventListener('load', function onLoad() {
                img.removeEventListener('load', onLoad);
                getImageBrightness(img).then(brightness => {
                    textElement.classList.remove('light-text', 'dark-text');
                    if (brightness > 0.5) {
                        textElement.classList.add('dark-text');
                    } else {
                        textElement.classList.add('light-text');
                    }
                });
            });
            // Default to dark text while loading
            textElement.classList.add('dark-text');
        }
    }

    function renderGallery(list) {
        if (!masonryContainer) return;
        masonryContainer.innerHTML = '';
        list.forEach((p, index) => {
            const item = document.createElement('div');
            item.className = 'masonry-item';

            const link = document.createElement('a');
            link.href = p.page;

            const img = document.createElement('img');
            img.src = p.preview;
            img.alt = p.name;
            img.crossOrigin = 'anonymous'; // Allow image analysis if CORS allows

            const hover = document.createElement('span');
            hover.className = 'image-hover-text';
            const tagsText = Array.isArray(p.tags) && p.tags.length ? p.tags.join(', ') : '';
            hover.innerHTML = `${p.name}${tagsText ? '<br><span style="font-size:14px; opacity:0.85;">' + tagsText + '</span>' : ''}`;

            // Set text color based on image brightness
            setTextColorBasedOnImage(img, hover);

            link.appendChild(img);
            link.appendChild(hover);
            item.appendChild(link);
            masonryContainer.appendChild(item);
        });

        const masonryItems = document.querySelectorAll('.masonry-item');
        const baseDelayForMasonry = 0.9; 
        masonryItems.forEach((item, index) => {
            item.classList.add('animate-on-load');
            item.style.animationDelay = `${baseDelayForMasonry + index * 0.08}s`; 
        });
        
        // Add hover effects to newly created masonry items
        addHoverEffectsToMasonryItems();
    }

    // Initialize tag filter and render gallery
    if (Array.isArray(openProjects)) {
        const uniqueTags = getUniqueTags(openProjects);
        renderTagFilter(uniqueTags);
        renderGallery(openProjects);
        adjustMasonryPadding();
    }

    window.addEventListener('scroll', function() {
        if (!dropdownLinks || !line2) return;
        if (menuAnimating) return;

        updateMenuTriggerCursor(); 

        if (window.scrollY === 0) {
            if (!dropdownLinks.classList.contains('is-open')) {
                openMenu();
            }
        } else {
            if (dropdownLinks.classList.contains('is-open')) {
                closeMenu();
            }
        }
    });

    window.addEventListener('resize', updateGalleryPositioning);
    updateMenuTriggerCursor(); 

    // --- Custom Cursor Logic ---
    if (customCursorDiv) {
        document.addEventListener('mousemove', function(e) {
            customCursorDiv.style.display = 'block'; // Show on first move
            customCursorDiv.style.left = e.clientX + 'px';
            customCursorDiv.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseleave', function() { customCursorDiv.style.display = 'none'; });
        document.addEventListener('mouseenter', function() { customCursorDiv.style.display = 'block'; });

        function addHoverEffectsToElements(elements) {
            elements.forEach(el => {
                // Skip if already has hover listeners (check for a data attribute)
                if (el.dataset.hasHoverListener === 'true') return;
                
                el.addEventListener('mouseenter', () => {
                    let applyHover = false;
                    if (el.tagName === 'A' || el.tagName === 'BUTTON') {
                        applyHover = true;
                    } else if (el.id === 'menu-trigger') {
                        if (el.classList.contains('clickable')) {
                            applyHover = true;
                        }
                    }
                    if (applyHover) {
                        customCursorDiv.classList.add('hover');
                        el.classList.add('hover-underline');
                    }
                });

                el.addEventListener('mouseleave', () => {
                    customCursorDiv.classList.remove('hover');
                    el.classList.remove('hover-underline');
                });
                
                // Mark as having listeners
                el.dataset.hasHoverListener = 'true';
            });
        }

        // Initial hover effects
        const hoverables = document.querySelectorAll('a, button:not(.tag-filter-btn), #menu-trigger');
        addHoverEffectsToElements(hoverables);
        
        // Add hover effects to existing masonry items (images)
        addHoverEffectsToMasonryItems();

        // Add hover effects to tag filter buttons
        const tagButtons = tagFilterContainer.querySelectorAll('.tag-filter-btn');
        tagButtons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                customCursorDiv.classList.add('hover');
                btn.classList.add('hover-underline');
            });
            btn.addEventListener('mouseleave', () => {
                customCursorDiv.classList.remove('hover');
                btn.classList.remove('hover-underline');
            });
        });
    }
    // --- End Custom Cursor Logic ---

    // Back to top smooth scroll
    const backToTop = document.querySelector('.back-to-top');
    if (backToTop) {
        backToTop.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    // Open gallery button - goes back to regular gallery
    const openGalleryBtn = document.getElementById('open-gallery-btn');
    if (openGalleryBtn) {
        openGalleryBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
        // Add hover effect
        openGalleryBtn.addEventListener('mouseenter', () => {
            if (customCursorDiv) customCursorDiv.classList.add('hover');
        });
        openGalleryBtn.addEventListener('mouseleave', () => {
            if (customCursorDiv) customCursorDiv.classList.remove('hover');
        });
    }
});
</script>
</body>
