<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concept</title>
<link rel="icon" type="image/png" href="../../Logo/logo-light.png" media="(prefers-color-scheme: light)">
<link rel="icon" type="image/png" href="../../Logo/logo-dark.png" media="(prefers-color-scheme: dark)">
<link rel="icon" type="image/png" href="../../Logo/logo-dark.png">
<style>
@font-face {
font-family: 'FormaDJRDisplay';
src: url('../../Fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
font-weight: normal;
font-style: normal;
}

    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #000000;
        cursor: none !important; /* Hide system cursor for the body */
    }

    /* Force regular weight across common elements */
    b, strong, h1, h2, h3, h4, h5, h6 { font-weight: normal; }
    .hover-underline { text-decoration: underline !important; text-underline-offset: 2px; }

    /* Ensure common interactive elements also hide their default cursors */
    a, button, input[type="button"], input[type="submit"], select, textarea, label[for], #menu-trigger,
    .title-gallery {
        cursor: none !important;
    }

    #custom-cursor {
        position: fixed;
        width: 12px;
        height: 12px;
        background-color: grey;
        border-radius: 50%;
        pointer-events: none; /* Cursor div does not intercept mouse events */
        transform: translate(-50%, -50%);
        transition: width 0.15s ease-out, height 0.15s ease-out, background-color 0.15s ease-out;
        z-index: 99999; /* Very high z-index */
        display: none; /* Initially hidden, shown on first mousemove */
    }

    #custom-cursor.hover {
        width: 24px;
        height: 24px;
        background-color: white;
    }

    .header-text {
        font-family: 'FormaDJRDisplay', sans-serif;
        font-size: 20px;
        font-weight: normal;
        color: white;
        line-height: 1.2; /* Altezza riga effettiva ~24px */
        margin: 0;
        text-decoration: none;
        display: block;
    }

    .main-title-name {
        position: fixed;
        top: 15px;
        z-index: 1001;
        mix-blend-mode: difference; /* Negative style over images */
    }

    .header-line {
        position: fixed;
        background-color: white;
        height: 1px;
        z-index: 1000;
    }
    /* Apply negative blend to all header texts (title and dropdown) */
    .fixed-header .header-text { mix-blend-mode: difference; }
    .sub-links-block .header-text { mix-blend-mode: difference !important; }

    #line-1 {
        top: calc(15px + (20px * 1.2) + 10px); /* 49px */
    }

    .sub-links-block {
        position: fixed;
        top: calc( (15px + (20px * 1.2) + 10px) + 1px + 10px ); /* 60px */
        z-index: 1001;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        display: none;
    }

    #line-2 {
        top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px ) /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            + 10px          /* Padding sotto i link prima della linea 2 */
        ); /* 94px */
        display: none;
    }

    .title-gallery {
        position: fixed;
        top: 15px;
        z-index: 1001;
        display: block;
        cursor: default; /* Prevent text selection cursor */
    }

    /* --- Default Alignments (3 Columns) --- */
    .main-title-name,
    .sub-links-block {
        left: 8px;
    }
    .title-gallery {
        left: calc(8px + 1 * ((100vw - 32px) / 3) + 1 * 8px);
    }
    .header-line {
        left: 8px;
        right: 8px;
    }

    .masonry-container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px; /* Aumentato da 8px a 16px per più spazio tra le immagini */
        padding: 16px; /* Aumentato da 8px a 16px per più bordi */
        width: 100%;
        box-sizing: border-box;
        padding-top: calc(
            ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
            + (20px * 1.2)  /* Home = 24px */
            + 10px          /* Padding sotto i link */
            + 1px           /* line-2 height */
            + 8px           /* Spazio minimo dopo line-2 (appena sotto il menu) */
        ); /* 60 + 24 + 10 + 1 + 8 = 103px */
        transition: padding-top 0.6s ease-out; /* For smooth transition with menu */
        align-items: flex-start; /* Allinea gli item in alto */
        justify-content: space-between; /* Distribuisce uniformemente le immagini su ogni riga */
    }
    
    .masonry-item { 
        display: block; 
        flex: 0 0 auto; /* Non si espande, mantiene dimensione naturale */
        overflow: visible; 
        position: relative;
        padding: 0; /* Padding gestito dinamicamente da JavaScript per uniformità */
        background-color: transparent;
        margin-bottom: 0; /* Margine gestito dalla riga */
    }
    
    /* Classe per le righe di immagini */
    .image-row {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 16px;
    }
    
    .image-row .masonry-item {
        margin-bottom: 0;
        flex: 0 0 auto; /* Non si espande, mantiene dimensione calcolata */
        min-width: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .image-row .masonry-item a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }
    
    .masonry-item a { 
        display: block; 
        text-decoration: none; 
        width: 100%;
        overflow: hidden;
    }
    
    .masonry-item img { 
        width: auto;
        height: auto;
        display: block; 
        transition: transform 0.3s ease, filter 0.3s ease;
        object-fit: contain; /* Mantiene le proporzioni originali */
    }
    
    .masonry-item:hover img { 
        transform: scale(1.05); 
        filter: brightness(115%); 
    }
    
    /* Rimuoviamo completamente .image-hover-text poiché non vogliamo i nomi dei progetti */

    /* Footer divider and back-to-top alignment */
    .gallery-footer { padding-bottom: 24px; }
    .footer-line { height: 1px; background-color: #ffffff; margin-left: 8px; margin-right: 8px; }
    .back-to-top { display: block; margin-top: 6px; text-decoration: none; }
    /* Align to RIGHT (third) column on desktop (3-col layout) */
    .back-to-top { margin-left: calc(8px + 2 * ((100vw - 32px) / 3) + 2 * 8px); }
    /* Contact info aligned to center column on desktop */
    .contact-info { display: block; margin-top: -20px; white-space: pre-line; margin-left: calc(8px + 1 * ((100vw - 32px) / 3) + 1 * 8px); }

    /* --- Media Query @ 992px (2 Columns) --- */
    @media (max-width: 992px) {
        .main-title-name,
        .sub-links-block {
            left: 10px;
        }
        .title-gallery {
            left: calc(10px + (100vw - 28px) / 2 + 8px);
        }
        .header-line {
            left: 10px;
            right: 10px;
        }
        .masonry-container {
            gap: 12px; /* Leggermente ridotto su schermi medi */
            padding: 12px; /* Leggermente ridotto su schermi medi */
            padding-top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2)  /* Home = 24px */
                + 10px          /* Padding sotto i link */
                + 1px           /* line-2 height */
                + 8px           /* Spazio minimo dopo line-2 (appena sotto il menu) */
            ); /* 60 + 24 + 10 + 1 + 8 = 103px */
        }
        .image-row {
            gap: 12px;
            margin-bottom: 12px;
        }
        .footer-line { margin-left: 10px; margin-right: 10px; }
        /* Back to top on right column (2nd), contacts on left column */
        .back-to-top { margin-left: calc(10px + 1 * ((100vw - 28px) / 2) + 1 * 8px); }
        .contact-info { margin-left: 10px; }
    }

    /* --- Media Query @ 576px (1 Column) --- */
    @media (max-width: 576px) {
        .main-title-name,
        .sub-links-block {
            left: 10px;
        }
        .title-gallery {
            top: 15px;
            left: auto;
            right: 10px;
            transition: none;
        }

        .masonry-container {
            gap: 10px; /* Ridotto su mobile */
            padding: 10px; /* Ridotto su mobile */
            padding-top: calc(
                ( (15px + (20px * 1.2) + 10px) + 1px + 10px )  /* 60px */
                + (20px * 1.2)  /* Home = 24px */
                + 10px          /* Padding sotto i link */
                + 1px           /* line-2 height */
                + 5px           /* Spazio minimo dopo line-2 (appena sotto il menu) */
            ); /* 60 + 24 + 10 + 1 + 5 = 100px (menu open) */
        }
        .image-row {
            gap: 10px;
            margin-bottom: 10px;
        }
        /* Align back-to-top and contact to single column */
        .back-to-top { margin-left: 10px; margin-top: 6px; }
        .contact-info { margin-left: 10px; margin-top: 10px; }

        .masonry-container.menu-closed {
            /* padding-top when menu is closed - appena sotto line-1 */
            padding-top: calc(
                (15px + (20px * 1.2) + 10px) + 1px + 5px  /* 49px + 1px + 5px = 55px */
            ); /* 55px */
        }
    }

    /* Animazioni */
    @keyframes fadeInFromTop { from { opacity: 0; transform: translateY(-25px); } to { opacity: 1; transform: translateY(0); } }
    .animate-on-load { opacity: 0; animation: fadeInFromTop 0.8s ease-out forwards; }
    @keyframes fadeInFromTopMenu { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOutToTopMenu { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    .sub-links-block.animate-menu-open,
    #line-2.animate-menu-open { opacity: 0; animation: fadeInFromTopMenu 0.6s ease-out forwards; pointer-events: auto; }
    .sub-links-block.animate-menu-close,
    #line-2.animate-menu-close { opacity: 1; animation: fadeOutToTopMenu 0.6s ease-out forwards; pointer-events: none; }

    @media (pointer: coarse) {
        #custom-cursor {
            display: none !important;
        }
    }
</style>
</head>
<body>
<div id="custom-cursor"></div>

<header class="fixed-header">
    <h1 class="header-text main-title-name animate-on-load" id="menu-trigger">Samuele De March</h1>
    <div class="header-line animate-on-load" id="line-1"></div>

    <div class="sub-links-block" id="dropdown-links">
    <a href="../index.html" class="header-text sub-title-link">&#8592; Galleria</a>
    </div>
    <div class="header-line" id="line-2"></div>
    <span class="header-text title-gallery animate-on-load">Concept</span>
</header>

<div class="masonry-container">
</div>

<div class="gallery-footer">
    <div class="footer-line"></div>
    <a href="#" class="header-text back-to-top">&#8593; Torna in cima</a>
    <span class="header-text contact-info">Contatti
Email: samuele.demarch@gmail.com
Instagram @samueledemarch</span>
    </div>

<script src="../../scripts/projects.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuTrigger = document.getElementById('menu-trigger');
    const dropdownLinks = document.getElementById('dropdown-links');
    const line2 = document.getElementById('line-2');
    const titleGallery = document.querySelector('.title-gallery');
    const masonryContainer = document.querySelector('.masonry-container'); 
    let menuAnimating = false;

    function updateMenuTriggerCursor() {
        if (!menuTrigger) return;
        if (window.scrollY === 0) {
            menuTrigger.classList.remove('clickable');
        } else {
            menuTrigger.classList.add('clickable');
        }
    }

    function applyOpenStyles(element, displayType) {
        if (!element) return;
        element.style.display = displayType;
        element.classList.remove('animate-menu-close');
        element.classList.add('animate-menu-open');
        element.classList.add('is-open');
        element.style.pointerEvents = 'auto';
        menuAnimating = true;
    }

    function applyCloseStyles(element) {
        if (!element) return;
        element.classList.remove('animate-menu-open');
        element.classList.add('animate-menu-close');
        element.style.pointerEvents = 'none';
        menuAnimating = true;
    }

    function onOpenAnimationEnd(event) {
        if ((event.target === dropdownLinks || event.target === line2) && event.animationName === 'fadeInFromTopMenu') {
            event.target.classList.remove('animate-menu-open');
            if (dropdownLinks && line2 && !dropdownLinks.classList.contains('animate-menu-open') && !line2.classList.contains('animate-menu-open')) {
                menuAnimating = false;
            }
        }
    }
    
    function updateGalleryPositioning() {
        if (!titleGallery || !masonryContainer) return; 

        if (window.innerWidth <= 576) {
            // On mobile, "Concept" is always at top: 15px, right: 10px
            // Only adjust masonry padding based on menu state
            if (dropdownLinks && dropdownLinks.classList.contains('is-open')) {
                masonryContainer.classList.remove('menu-closed'); 
            } else {
                masonryContainer.classList.add('menu-closed'); 
            }
        } else {
            titleGallery.classList.remove('menu-closed');
            masonryContainer.classList.remove('menu-closed'); 
        }
    }

    function refinedOnCloseAnimationEnd(event) {
        if ((event.target === dropdownLinks || event.target === line2) && event.animationName === 'fadeOutToTopMenu') {
            event.target.style.display = 'none';
            event.target.classList.remove('is-open');
            event.target.classList.remove('animate-menu-close');
            if (dropdownLinks && line2 && !dropdownLinks.classList.contains('animate-menu-close') && !line2.classList.contains('animate-menu-close')) {
                menuAnimating = false;
            }
            if (dropdownLinks && !dropdownLinks.classList.contains('is-open') && line2 && !line2.classList.contains('is-open')) {
                updateGalleryPositioning();
            }
        }
    }

    if (dropdownLinks) {
        dropdownLinks.addEventListener('animationend', (e) => {
            if (e.animationName === 'fadeInFromTopMenu') onOpenAnimationEnd(e);
            if (e.animationName === 'fadeOutToTopMenu') refinedOnCloseAnimationEnd(e);
        });
    }
    if (line2) {
        line2.addEventListener('animationend', (e) => {
            if (e.animationName === 'fadeInFromTopMenu') onOpenAnimationEnd(e);
            if (e.animationName === 'fadeOutToTopMenu') refinedOnCloseAnimationEnd(e);
        });
    }

    function openMenu() {
        if (menuAnimating || (dropdownLinks && dropdownLinks.classList.contains('is-open'))) return;
        applyOpenStyles(dropdownLinks, 'flex');
        applyOpenStyles(line2, 'block');
        updateGalleryPositioning();
    }

    function closeMenu() {
        if (menuAnimating || !(dropdownLinks && dropdownLinks.classList.contains('is-open'))) return;
        applyCloseStyles(dropdownLinks);
        applyCloseStyles(line2);
        updateGalleryPositioning();
    }
    
    if (dropdownLinks && line2) {
        const initialMenuLoadDelay = 400;
        setTimeout(function() {
            openMenu();
            updateMenuTriggerCursor(); 
        }, initialMenuLoadDelay);
    } else {
        console.warn('Elementi dropdownLinks o line2 non trovati per apertura iniziale.');
    }

    if (menuTrigger && dropdownLinks && line2) {
        menuTrigger.addEventListener('click', function() {
            if (dropdownLinks.classList.contains('is-open')) {
                // Se il menu è aperto, porta alla home
                window.location.href = '../../index.html';
            } else {
                openMenu();
            }
        });
    } else {
        console.error('Elementi del menu (trigger, dropdown, line2) non trovati per il toggle.');
    }

    // Array delle immagini dalla cartella FotoTest
    const fotoTestImages = [
        '../../FotoTest/DSC04670.jpg',
        '../../FotoTest/DSC04690.jpg',
        '../../FotoTest/DSC04795.jpg',
        '../../FotoTest/DSC04814.jpg',
        '../../FotoTest/DSC04826.jpg'
    ];

    function renderGallery(list) {
        if (!masonryContainer) return;
        masonryContainer.innerHTML = '';
        
        // Crea tutte le immagini prima
        const items = [];
        const images = [];
        let loadedCount = 0;
        
        list.forEach((p, index) => {
            const item = document.createElement('div');
            item.className = 'masonry-item';

            const link = document.createElement('a');
            link.href = p.page.startsWith('../') ? '../' + p.page : p.page;

            const img = document.createElement('img');
            const imageIndex = index % fotoTestImages.length;
            img.src = fotoTestImages[imageIndex];
            img.alt = p.name;
            
            // Aspetta che tutte le immagini si carichino
            img.onload = function() {
                loadedCount++;
                if (loadedCount === list.length) {
                    organizeImagesIntoRows(items);
                }
            };
            
            img.onerror = function() {
                loadedCount++;
                if (loadedCount === list.length) {
                    organizeImagesIntoRows(items);
                }
            };

            link.appendChild(img);
            item.appendChild(link);
            items.push(item);
            images.push(img);
        });
        
        // Funzione per organizzare le immagini in righe
        function organizeImagesIntoRows(items) {
            masonryContainer.innerHTML = '';
            // Padding fisso uniforme per tutte le immagini
            const padding = window.innerWidth > 992 ? 16 : (window.innerWidth > 576 ? 12 : 10);
            const gap = window.innerWidth > 992 ? 16 : (window.innerWidth > 576 ? 12 : 10);
            const containerPadding = window.innerWidth > 992 ? 24 : (window.innerWidth > 576 ? 24 : 20);
            const containerWidth = masonryContainer.clientWidth - (containerPadding * 2);
            const targetHeight = window.innerWidth > 992 ? 400 : (window.innerWidth > 576 ? 350 : 300);
            
            let currentRow = [];
            let currentRowWidth = 0;
            const rows = [];
            
            // Raggruppa le immagini in righe da sinistra a destra
            items.forEach((item, index) => {
                const img = item.querySelector('img');
                
                // Assicura padding uniforme per tutti gli item
                item.style.padding = padding + 'px';
                
                if (!img.naturalWidth || !img.naturalHeight) {
                    // Se l'immagine non è ancora caricata, usa una stima basata su targetHeight
                    const estimatedAspectRatio = 1; // Assume 1:1 se non caricata
                    const estimatedImgWidth = targetHeight * estimatedAspectRatio;
                    const estimatedItemWidth = estimatedImgWidth + (padding * 2);
                    
                    if (currentRow.length === 0 || currentRowWidth + estimatedItemWidth + gap <= containerWidth) {
                        currentRow.push(item);
                        currentRowWidth += estimatedItemWidth + (currentRow.length > 1 ? gap : 0);
                    } else {
                        rows.push(currentRow);
                        currentRow = [item];
                        currentRowWidth = estimatedItemWidth;
                    }
                } else {
                    // Calcola la larghezza basata sulle proporzioni reali e targetHeight
                    const aspectRatio = img.naturalWidth / img.naturalHeight;
                    const imgWidth = targetHeight * aspectRatio;
                    const itemWidth = imgWidth + (padding * 2);
                    
                    if (currentRow.length === 0 || currentRowWidth + itemWidth + gap <= containerWidth) {
                        currentRow.push(item);
                        currentRowWidth += itemWidth + (currentRow.length > 1 ? gap : 0);
                    } else {
                        rows.push(currentRow);
                        currentRow = [item];
                        currentRowWidth = itemWidth;
                    }
                }
            });
            
            // Aggiungi l'ultima riga
            if (currentRow.length > 0) {
                rows.push(currentRow);
            }
            
            // Crea le righe con altezza libera
            rows.forEach((row, rowIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'image-row';
                
                // Calcola l'altezza ottimale per questa riga specifica
                // L'altezza deve permettere a tutte le immagini di adattarsi nella riga
                // e toccare i lati sinistro e destro
                const totalGaps = (row.length - 1) * gap;
                const totalPadding = row.length * padding * 2;
                const availableWidth = containerWidth - totalGaps - totalPadding;
                
                let totalAspectRatio = 0;
                
                row.forEach(item => {
                    const img = item.querySelector('img');
                    if (img.naturalWidth && img.naturalHeight) {
                        totalAspectRatio += img.naturalWidth / img.naturalHeight;
                    } else {
                        totalAspectRatio += 1; // Assume 1:1 se non caricata
                    }
                });
                
                // Calcola l'altezza per questa riga specifica
                // Questa altezza farà sì che tutte le immagini riempiano esattamente la larghezza disponibile
                const rowHeight = availableWidth / totalAspectRatio;
                
                // Applica l'altezza calcolata a tutte le immagini nella riga
                row.forEach(item => {
                    const img = item.querySelector('img');
                    const itemLink = item.querySelector('a');
                    
                    // Imposta l'altezza per questa riga mantenendo le proporzioni
                    img.style.height = rowHeight + 'px';
                    img.style.width = 'auto';
                    img.style.objectFit = 'contain';
                    img.style.display = 'block';
                    
                    // Il link si adatta all'immagine + padding
                    itemLink.style.height = '100%';
                    itemLink.style.display = 'flex';
                    itemLink.style.alignItems = 'center';
                    itemLink.style.justifyContent = 'center';
                    
                    rowDiv.appendChild(item);
                });
                
                // Assicura che la riga tocchi i lati sinistro e destro
                rowDiv.style.width = '100%';
                rowDiv.style.justifyContent = 'space-between';
                
                masonryContainer.appendChild(rowDiv);
            });
            
            // Applica animazioni
            const masonryItems = document.querySelectorAll('.masonry-item');
            const baseDelayForMasonry = 0.9; 
            masonryItems.forEach((item, index) => {
                item.classList.add('animate-on-load');
                item.style.animationDelay = `${baseDelayForMasonry + index * 0.08}s`; 
            });
        }
    }

    // Initial render - wait for projects.js to load
    let retryCount = 0;
    const maxRetries = 50; // Maximum 5 seconds (50 * 100ms)
    
    function initializeGallery() {
        if (typeof projects !== 'undefined' && Array.isArray(projects) && projects.length > 0) {
            renderGallery(projects);
        } else if (retryCount < maxRetries) {
            retryCount++;
            // Retry after a short delay if projects is not yet loaded
            setTimeout(initializeGallery, 100);
        } else {
            console.error('Projects array not found or empty after', maxRetries, 'attempts');
            console.log('typeof projects:', typeof projects);
            console.log('projects value:', typeof projects !== 'undefined' ? projects : 'undefined');
        }
    }
    
    // Start initialization (we're already inside DOMContentLoaded)
    initializeGallery();

    window.addEventListener('scroll', function() {
        if (!dropdownLinks || !line2) return;
        if (menuAnimating) return;

        updateMenuTriggerCursor(); 

        if (window.scrollY === 0) {
            if (!dropdownLinks.classList.contains('is-open')) {
                openMenu();
            }
        } else {
            if (dropdownLinks.classList.contains('is-open')) {
                closeMenu();
            }
        }
    });

    let resizeTimeout;
    window.addEventListener('resize', function() {
        updateGalleryPositioning();
        // Riorganizza le immagini quando la finestra viene ridimensionata (con debounce)
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function() {
            if (typeof projects !== 'undefined' && Array.isArray(projects) && projects.length > 0) {
                renderGallery(projects);
            }
        }, 250);
    });
    updateMenuTriggerCursor(); 

    // --- Custom Cursor Logic ---
    const customCursorDiv = document.getElementById('custom-cursor');
    // Disable custom cursor on touch devices using media query
    const prefersCoarsePointer = window.matchMedia('(pointer: coarse)').matches;

    if (customCursorDiv && !prefersCoarsePointer) {
        document.addEventListener('mousemove', function(e) {
            customCursorDiv.style.display = 'block'; // Show on first move
            customCursorDiv.style.left = e.clientX + 'px';
            customCursorDiv.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseleave', function() { customCursorDiv.style.display = 'none'; });
        document.addEventListener('mouseenter', function() { customCursorDiv.style.display = 'block'; });

        const hoverables = document.querySelectorAll('a, button, #menu-trigger');

        hoverables.forEach(el => {
            el.addEventListener('mouseenter', () => {
                let applyHover = false;
                if (el.tagName === 'A' || el.tagName === 'BUTTON') {
                    applyHover = true;
                } else if (el.id === 'menu-trigger') {
                    if (el.classList.contains('clickable')) {
                        applyHover = true;
                    }
                }
                if (applyHover) {
                    customCursorDiv.classList.add('hover');
                    el.classList.add('hover-underline');
                }
            });

            el.addEventListener('mouseleave', () => {
                customCursorDiv.classList.remove('hover');
                el.classList.remove('hover-underline');
            });
        });
    }
    // --- End Custom Cursor Logic ---

    // Back to top smooth scroll
    const backToTop = document.querySelector('.back-to-top');
    if (backToTop) {
        backToTop.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }
});
</script>
</body>
