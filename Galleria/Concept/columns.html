<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concept Columns</title>
<link rel="icon" type="image/png" href="../../Logo/logo-light.png" media="(prefers-color-scheme: light)">
<link rel="icon" type="image/png" href="../../Logo/logo-dark.png" media="(prefers-color-scheme: dark)">
<link rel="icon" type="image/png" href="../../Logo/logo-dark.png">
<style>
@font-face {
font-family: 'FormaDJRDisplay';
src: url('../../Fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
font-weight: normal;
font-style: normal;
}

    html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Previene lo scroll orizzontale */
        width: 100%;
        max-width: 100%;
    }

    body {
        font-family: sans-serif;
        background-color: #000000;
        cursor: none !important; /* Hide system cursor for the body */
    }

    /* Force regular weight across common elements */
    b, strong, h1, h2, h3, h4, h5, h6 { font-weight: normal; }
    .hover-underline { text-decoration: underline !important; text-underline-offset: 2px; }

    /* Ensure common interactive elements also hide their default cursors */
    a, button, input[type="button"], input[type="submit"], select, textarea, label[for] {
        cursor: none !important;
    }

    #custom-cursor {
        position: fixed;
        width: 12px;
        height: 12px;
        background-color: grey;
        border-radius: 50%;
        pointer-events: none; /* Cursor div does not intercept mouse events */
        transform: translate(-50%, -50%);
        transition: width 0.15s ease-out, height 0.15s ease-out, background-color 0.15s ease-out;
        z-index: 99999; /* Very high z-index */
        display: none; /* Initially hidden, shown on first mousemove */
    }

    #custom-cursor.hover {
        width: 24px;
        height: 24px;
        background-color: white;
    }

    /* Spring Circle */
    #spring-circle {
        position: fixed;
        width: 80px;
        height: 80px;
        background-color: white;
        background-image: url('../../Logo/logo-light.png');
        background-size: 95%;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 50%;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        z-index: 1000;
        user-select: none;
        transition: bottom 0.4s ease-out;
    }
    
    #spring-circle.menu-open {
        bottom: 380px; /* 80px + 300px (altezza menu) */
    }

    /* Bottom Menu */
    #bottom-menu {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #000000;
        height: 0;
        transition: height 0.4s ease-out;
        z-index: 998;
        overflow: hidden;
    }

    #bottom-menu.open {
        height: 300px; /* Altezza del menu quando aperto */
    }

    .masonry-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 16px; /* Gap tra le colonne */
        padding: 0 10px; /* 10px di margine ai lati */
        margin: 0;
        width: 100vw;
        max-width: 100vw;
        box-sizing: border-box;
        align-items: stretch; /* Allunga le colonne per toccare il bordo superiore e inferiore */
        justify-content: flex-start; /* Allinea le colonne a sinistra */
        overflow-x: hidden; /* Previene scroll orizzontale */
        position: relative;
        left: 0;
    }
    
    .masonry-item { 
        display: block; 
        flex: 0 0 auto; /* Non si espande, mantiene dimensione naturale */
        overflow: visible; 
        position: relative;
        padding: 0; /* Padding gestito dinamicamente da JavaScript per uniformità */
        background-color: transparent;
        margin-bottom: 0; /* Margine gestito dalla colonna */
    }
    
    /* Classe per le colonne di immagini */
    .image-column {
        display: flex;
        flex-direction: column;
        flex: 0 0 auto;
        width: auto;
        gap: 16px;
        align-items: stretch;
        justify-content: space-between; /* Distribuisce le immagini per toccare i bordi superiore e inferiore */
        margin: 0; /* Nessun margine */
    }
    
    /* Prima colonna senza margine sinistro - compensa il gap del container */
    .image-column:first-child {
        margin-left: 0;
        padding-left: 0;
    }
    
    /* Rimuovi qualsiasi spazio prima della prima colonna */
    .masonry-container {
        margin-left: 0 !important;
        padding-left: 0 !important;
    }
    
    /* Primo item della prima colonna senza padding sinistro */
    .image-column:first-child .masonry-item:first-child {
        padding-left: 0 !important;
    }
    
    .image-column .masonry-item {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .image-column .masonry-item a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }
    
    .masonry-item a { 
        display: block; 
        text-decoration: none; 
        width: 100%;
        overflow: hidden;
    }
    
    .masonry-item img { 
        width: auto;
        height: auto;
        display: block; 
        transition: transform 0.3s ease, filter 0.3s ease;
        object-fit: contain; /* Mantiene le proporzioni originali */
    }
    
    .masonry-item:hover img { 
        transform: scale(1.05); 
        filter: brightness(115%); 
    }

    /* Footer divider and back-to-top alignment */
    .gallery-footer { padding-bottom: 24px; }
    .footer-line { height: 1px; background-color: #ffffff; margin-left: 8px; margin-right: 8px; }
    .back-to-top { display: block; margin-top: 6px; text-decoration: none; }
    /* Align to RIGHT (third) column on desktop (3-col layout) */
    .back-to-top { margin-left: calc(8px + 2 * ((100vw - 32px) / 3) + 2 * 8px); }
    /* Contact info aligned to center column on desktop */
    .contact-info { display: block; margin-top: -20px; white-space: pre-line; margin-left: calc(8px + 1 * ((100vw - 32px) / 3) + 1 * 8px); }

    /* --- Media Query @ 992px (2 Columns) --- */
    @media (max-width: 992px) {
        .masonry-container {
            gap: 12px; /* Leggermente ridotto su schermi medi */
            padding: 0 10px; /* 10px di margine ai lati */
        }
        .image-column {
            gap: 12px;
        }
        .footer-line { margin-left: 10px; margin-right: 10px; }
        /* Back to top on right column (2nd), contacts on left column */
        .back-to-top { margin-left: calc(10px + 1 * ((100vw - 28px) / 2) + 1 * 8px); }
        .contact-info { margin-left: 10px; }
    }

    /* --- Media Query @ 576px (1 Column) --- */
    @media (max-width: 576px) {
        .masonry-container {
            gap: 10px; /* Ridotto su mobile */
            padding: 0 10px; /* 10px di margine ai lati */
        }
        .image-column {
            gap: 10px;
        }
        /* Align back-to-top and contact to single column */
        .back-to-top { margin-left: 10px; margin-top: 6px; }
        .contact-info { margin-left: 10px; margin-top: 10px; }
    }

    /* Animazioni */
    @keyframes fadeInFromTop { from { opacity: 0; transform: translateY(-25px); } to { opacity: 1; transform: translateY(0); } }
    .animate-on-load { opacity: 0; animation: fadeInFromTop 0.8s ease-out forwards; }

    @media (pointer: coarse) {
        #custom-cursor {
            display: none !important;
        }
    }
</style>
</head>
<body>
<div id="custom-cursor"></div>

<script src="../../scripts/projects.js"></script>

<div class="masonry-container">
</div>

<div id="spring-circle"></div>
<div id="bottom-menu"></div>

<div class="gallery-footer">
    <div class="footer-line"></div>
    <a href="#" class="header-text back-to-top">&#8593; Torna in cima</a>
    <span class="header-text contact-info">Contatti
Email: samuele.demarch@gmail.com
Instagram @samueledemarch</span>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const masonryContainer = document.querySelector('.masonry-container');

    // Array delle immagini dalla cartella FotoTest
    const fotoTestImages = [
        '../../FotoTest/DSC04670.jpg',
        '../../FotoTest/DSC04690.jpg',
        '../../FotoTest/DSC04759.jpg',
        '../../FotoTest/DSC04795.jpg',
        '../../FotoTest/DSC04814.jpg',
        '../../FotoTest/DSC04826.jpg',
        '../../FotoTest/DSC04842.jpg',
        '../../FotoTest/DSC04857.jpg',
        '../../FotoTest/DSC04859.jpg',
        '../../FotoTest/DSC04860.jpg',
        '../../FotoTest/DSC04861.jpg'
    ];

    // Variabile per tracciare se le immagini sono già state caricate
    let imagesLoaded = false;
    let cachedItems = [];
    
    function renderGallery(list, skipImageLoad = false) {
        if (!masonryContainer) return;
        
        // Se le immagini sono già caricate e skipImageLoad è true, riorganizza solo il layout
        if (skipImageLoad && imagesLoaded && cachedItems.length > 0) {
            organizeImagesIntoColumns(cachedItems);
            return;
        }
        
        masonryContainer.innerHTML = '';
        cachedItems = [];
        
        // Crea tutte le immagini prima
        const items = [];
        const images = [];
        let loadedCount = 0;
        
        list.forEach((p, index) => {
            const item = document.createElement('div');
            item.className = 'masonry-item';

            const link = document.createElement('a');
            link.href = p.page.startsWith('../') ? '../' + p.page : p.page;

            const img = document.createElement('img');
            const imageIndex = index % fotoTestImages.length;
            img.src = fotoTestImages[imageIndex];
            img.alt = p.name;
            
            // Aspetta che tutte le immagini si carichino
            img.onload = function() {
                loadedCount++;
                if (loadedCount === list.length) {
                    imagesLoaded = true;
                    cachedItems = items;
                    organizeImagesIntoColumns(items);
                }
            };
            
            img.onerror = function() {
                loadedCount++;
                if (loadedCount === list.length) {
                    imagesLoaded = true;
                    cachedItems = items;
                    organizeImagesIntoColumns(items);
                }
            };

            link.appendChild(img);
            item.appendChild(link);
            items.push(item);
            images.push(img);
        });
        
        // Funzione per organizzare le immagini in colonne
        function organizeImagesIntoColumns(items) {
            masonryContainer.innerHTML = '';
            // Calcola automaticamente i bordi e il gap in base alla larghezza dello schermo
            // La griglia ha 10px di margine per lato
            const gap = window.innerWidth > 992 ? 16 : (window.innerWidth > 576 ? 12 : 10);
            const sideMargin = 10; // Margine ai lati
            const containerWidth = window.innerWidth - (sideMargin * 2); // Sottrai i margini laterali
            
            // Calcola il padding delle immagini in modo automatico per mantenere proporzioni
            // Il padding è calcolato come una percentuale del gap per mantenere coerenza visiva
            const padding = gap * 0.5; // Padding pari alla metà del gap
            
            // Calcola il numero di colonne in modo responsive
            // Larghezza minima per colonna (immagine + padding)
            const minColumnWidth = window.innerWidth > 992 ? 250 : (window.innerWidth > 576 ? 200 : 150);
            const maxColumns = Math.floor((containerWidth + gap) / (minColumnWidth + gap));
            const maxAllowedColumns = window.innerWidth <= 576 ? 2 : 5; // Su mobile massimo 2 colonne, altrimenti 5
            const numColumns = Math.max(1, Math.min(maxColumns, maxAllowedColumns, items.length)); // Almeno 1 colonna
            
            // Calcola la larghezza delle colonne in modo responsive
            const totalGapsBetweenColumns = (numColumns - 1) * gap;
            const availableWidthForColumns = containerWidth - totalGapsBetweenColumns;
            const columnWidth = availableWidthForColumns / numColumns;
            const imageWidth = columnWidth - (padding * 2);
            
            // Distribuisci le immagini tra le colonne da sinistra a destra
            // Riempie sequenzialmente le colonne invece di bilanciare le altezze
            const columns = [];
            const columnHeights = [];
            for (let i = 0; i < numColumns; i++) {
                columns.push([]);
                columnHeights.push(0);
            }
            
            // Distribuisci le immagini sequenzialmente da sinistra a destra
            items.forEach((item, index) => {
                // Trova la colonna con l'altezza minore per bilanciare meglio
                let minHeight = Math.min(...columnHeights);
                let targetColumnIndex = columnHeights.indexOf(minHeight);
                
                // Se tutte le colonne hanno la stessa altezza, usa la prima disponibile
                // altrimenti usa quella con altezza minore
                columns[targetColumnIndex].push(item);
                
                // Calcola l'altezza stimata per questa immagine
                const img = item.querySelector('img');
                let estimatedHeight = imageWidth; // Default
                
                if (img.naturalWidth && img.naturalHeight) {
                    const aspectRatio = img.naturalHeight / img.naturalWidth;
                    estimatedHeight = imageWidth * aspectRatio + (padding * 2) + gap;
                } else {
                    estimatedHeight = imageWidth + (padding * 2) + gap; // Assume 1:1
                }
                
                columnHeights[targetColumnIndex] += estimatedHeight;
            });
            
            // Calcola l'altezza totale di ogni colonna (somma delle altezze delle immagini)
            const columnTotalHeights = [];
            columns.forEach((column, colIndex) => {
                let totalHeight = 0;
                column.forEach(item => {
                    const img = item.querySelector('img');
                    if (img.naturalWidth && img.naturalHeight) {
                        // Calcola l'altezza basata sulla larghezza dell'immagine calcolata
                        const aspectRatio = img.naturalHeight / img.naturalWidth;
                        totalHeight += (imageWidth * aspectRatio) + (padding * 2) + gap;
                    } else {
                        totalHeight += imageWidth + (padding * 2) + gap;
                    }
                });
                columnTotalHeights.push(totalHeight);
            });
            
            // Trova l'altezza massima tra tutte le colonne
            const maxColumnHeight = Math.max(...columnTotalHeights);
            
            // Calcola la larghezza di ogni colonna in modo che riempiano lo spazio disponibile
            // e che le immagini tocchino i lati superiore e inferiore
            columns.forEach((column, columnIndex) => {
                if (column.length === 0) return;
                
                const columnDiv = document.createElement('div');
                columnDiv.className = 'image-column';
                
                // Calcola la larghezza per questa colonna
                // La larghezza deve permettere alle immagini di riempire l'altezza massima
                const totalGaps = (column.length - 1) * gap;
                // Il primo item della prima colonna non ha padding sinistro
                const totalPadding = columnIndex === 0 
                    ? (column.length * padding * 2) - padding 
                    : column.length * padding * 2;
                const availableHeight = maxColumnHeight - totalGaps - totalPadding;
                
                let totalAspectRatio = 0;
                
                column.forEach((item, itemIndex) => {
                    const img = item.querySelector('img');
                    // Assicura padding uniforme, ma rimuovi padding sinistro per il primo item della prima colonna
                    if (columnIndex === 0 && itemIndex === 0) {
                        item.style.padding = padding + 'px ' + padding + 'px ' + padding + 'px 0';
                    } else {
                        item.style.padding = padding + 'px';
                    }
                    
                    if (img.naturalWidth && img.naturalHeight) {
                        // Per le colonne, usiamo il rapporto altezza/larghezza
                        totalAspectRatio += img.naturalHeight / img.naturalWidth;
                    } else {
                        totalAspectRatio += 1; // Assume 1:1 se non caricata
                    }
                });
                
                // Usa la larghezza calcolata responsive
                // Calcola la larghezza in modo che le immagini riempiano l'altezza disponibile
                // e tocchino i lati superiore e inferiore
                const calculatedImageWidth = availableHeight / totalAspectRatio;
                
                // Usa la larghezza calcolata se è ragionevole, altrimenti usa quella responsive
                const useCalculatedWidth = calculatedImageWidth > 0 && calculatedImageWidth < imageWidth * 2;
                const finalImageWidth = useCalculatedWidth ? calculatedImageWidth : imageWidth;
                
                // Applica la larghezza calcolata a tutte le immagini nella colonna
                column.forEach((item, itemIndex) => {
                    const img = item.querySelector('img');
                    const itemLink = item.querySelector('a');
                    
                    // Assicura che il primo item della prima colonna non abbia padding sinistro
                    if (columnIndex === 0 && itemIndex === 0) {
                        item.style.padding = padding + 'px ' + padding + 'px ' + padding + 'px 0';
                    }
                    
                    // Calcola l'altezza per questa immagine basata sulla larghezza calcolata
                    let imgHeight = finalImageWidth;
                    if (img.naturalWidth && img.naturalHeight) {
                        const aspectRatio = img.naturalHeight / img.naturalWidth;
                        imgHeight = finalImageWidth * aspectRatio;
                    }
                    
                    // Imposta la larghezza e l'altezza per questa colonna
                    img.style.width = finalImageWidth + 'px';
                    img.style.height = imgHeight + 'px';
                    img.style.objectFit = 'contain';
                    img.style.display = 'block';
                    
                    // Il link si adatta all'immagine + padding
                    itemLink.style.width = '100%';
                    itemLink.style.height = '100%';
                    itemLink.style.display = 'flex';
                    itemLink.style.alignItems = 'center';
                    itemLink.style.justifyContent = 'center';
                    
                    columnDiv.appendChild(item);
                });
                
                // Assicura che la colonna riempia lo spazio orizzontale e verticale
                columnDiv.style.width = columnWidth + 'px';
                columnDiv.style.minHeight = maxColumnHeight + 'px';
                columnDiv.style.height = maxColumnHeight + 'px';
                
                // Rimuovi qualsiasi margine dalla prima colonna
                if (columnIndex === 0) {
                    columnDiv.style.marginLeft = '0';
                    columnDiv.style.paddingLeft = '0';
                }
                
                masonryContainer.appendChild(columnDiv);
            });
            
            // Applica animazioni da sinistra a destra per colonne
            const baseDelayForMasonry = 0.9;
            const delayPerColumn = 0.1; // Delay tra una colonna e la successiva
            const delayPerItem = 0.05; // Delay tra un item e il successivo nella stessa colonna
            
            columns.forEach((column, columnIndex) => {
                column.forEach((item, itemIndex) => {
                    item.classList.add('animate-on-load');
                    // Calcola il delay: prima tutte le immagini della prima colonna, poi della seconda, ecc.
                    const delay = baseDelayForMasonry + (columnIndex * delayPerColumn) + (itemIndex * delayPerItem);
                    item.style.animationDelay = `${delay}s`;
                });
            });
        }
    }

    // Initial render - wait for projects.js to load
    let retryCount = 0;
    const maxRetries = 50; // Maximum 5 seconds (50 * 100ms)
    
    function initializeGallery() {
        if (typeof projects !== 'undefined' && Array.isArray(projects) && projects.length > 0) {
            renderGallery(projects);
        } else if (retryCount < maxRetries) {
            retryCount++;
            // Retry after a short delay if projects is not yet loaded
            setTimeout(initializeGallery, 100);
        } else {
            console.error('Projects array not found or empty after', maxRetries, 'attempts');
            console.log('typeof projects:', typeof projects);
            console.log('projects value:', typeof projects !== 'undefined' ? projects : 'undefined');
        }
    }
    
    // Start initialization (we're already inside DOMContentLoaded)
    initializeGallery();

    let resizeTimeout;
    let isResizing = false;
    let resizeAnimationFrame = null;
    
    window.addEventListener('resize', function() {
        // Cancella eventuali timeout e animation frame precedenti
        clearTimeout(resizeTimeout);
        if (resizeAnimationFrame) {
            cancelAnimationFrame(resizeAnimationFrame);
        }
        
        if (!isResizing) {
            isResizing = true;
        }
        
        // Usa requestAnimationFrame per un aggiornamento più fluido
        resizeAnimationFrame = requestAnimationFrame(function() {
            resizeTimeout = setTimeout(function() {
                if (typeof projects !== 'undefined' && Array.isArray(projects) && projects.length > 0) {
                    // Riorganizza le immagini in tempo reale senza ricaricarle se già caricate
                    renderGallery(projects, true);
                }
                isResizing = false;
            }, 50); // Debounce molto ridotto per risposta quasi istantanea
        });
    }); 

    // --- Custom Cursor Logic ---
    const customCursorDiv = document.getElementById('custom-cursor');
    // Disable custom cursor on touch devices using media query
    const prefersCoarsePointer = window.matchMedia('(pointer: coarse)').matches;

    if (customCursorDiv && !prefersCoarsePointer) {
        document.addEventListener('mousemove', function(e) {
            customCursorDiv.style.display = 'block'; // Show on first move
            customCursorDiv.style.left = e.clientX + 'px';
            customCursorDiv.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseleave', function() { customCursorDiv.style.display = 'none'; });
        document.addEventListener('mouseenter', function() { customCursorDiv.style.display = 'block'; });

        const hoverables = document.querySelectorAll('a, button');

        hoverables.forEach(el => {
            el.addEventListener('mouseenter', () => {
                customCursorDiv.classList.add('hover');
                el.classList.add('hover-underline');
            });

            el.addEventListener('mouseleave', () => {
                customCursorDiv.classList.remove('hover');
                el.classList.remove('hover-underline');
            });
        });
    }
    // --- End Custom Cursor Logic ---

    // --- Spring Circle Logic ---
    const springCircle = document.getElementById('spring-circle');
    if (springCircle) {
        let menuOpen = false;
        
        // Funzione per aprire/chiudere il menu
        function toggleMenu() {
            const bottomMenu = document.getElementById('bottom-menu');
            if (bottomMenu) {
                menuOpen = !menuOpen;
                if (menuOpen) {
                    bottomMenu.classList.add('open');
                    springCircle.classList.add('menu-open');
                } else {
                    bottomMenu.classList.remove('open');
                    springCircle.classList.remove('menu-open');
                }
            }
        }
        
        // Click sul cerchio per aprire/chiudere il menu
        springCircle.addEventListener('click', function(e) {
            toggleMenu();
        });
        
        // Chiudi il menu quando si scrolla la griglia
        // Usa wheel event invece di scroll per non interferire con lo scroll normale
        let wheelTimeout = null;
        
        window.addEventListener('wheel', function(e) {
            // Chiudi il menu solo se è aperto e c'è scroll verticale
            if (menuOpen && Math.abs(e.deltaY) > 0) {
                // Cancella timeout precedente se esiste
                if (wheelTimeout) {
                    clearTimeout(wheelTimeout);
                }
                
                // Chiudi il menu con un piccolo delay per non interferire
                wheelTimeout = setTimeout(function() {
                    if (menuOpen) {
                        toggleMenu();
                    }
                }, 100);
            }
        }, { passive: true });
    }
    // --- End Spring Circle Logic ---

    // Back to top smooth scroll
    const backToTop = document.querySelector('.back-to-top');
    if (backToTop) {
        backToTop.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }
});
</script>
</body>
