<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samueledemarch.com</title>

    <link rel="icon" type="image/png" href="Logo/logo-light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="Logo/logo-dark.png" media="(prefers-color-scheme: dark)">

    <style>
    /* Definizione dei font (invariata) */
    @font-face {
        font-family: 'PPKyoto';
        src: url('Fonts/PPKyoto-MediumItalic.otf') format('opentype');
        font-weight: normal;
        font-style: italic;
    }

    @font-face {
        font-family: 'PPKyoto';
        src: url('Fonts/PPKyoto-Medium.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    /* Definizione delle Variabili Globali */
    :root {
        --color-background: #000000;
        --color-text: #ffffff;
        --color-pulse-ring: #333333;
        --font-main: 'PPKyoto', sans-serif;
        --menu-height: 300px;
        --circle-size: 60px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--color-background);
        overflow: hidden;
        position: relative;
        font-family: var(--font-main);
    }

    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        opacity: 1;
        transition: opacity 0.5s ease-out;
    }

    .background-video.fade-out {
        opacity: 0;
    }

    .logo-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pulse-ring {
        position: absolute;
        width: 120px;
        height: 120px;
        border: 2px solid var(--color-pulse-ring);
        border-radius: 50%;
        background: transparent;
        animation: shrinkPulse 2s ease-in-out infinite;
        pointer-events: none;
    }

    .pulse-ring.hidden {
        display: none;
    }

    .logo-circle {
        position: relative;
        width: var(--circle-size);
        height: var(--circle-size);
        background-color: var(--color-text);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1001;
    }

    .logo-circle.dragging {
        transition: none;
    }

    .logo-circle img {
        width: 95%;
        height: 95%;
        object-fit: contain;
        display: block;
    }

    @keyframes shrinkPulse {
        0% {
            transform: scale(2);
            opacity: 0.8;
        }
        100% {
            transform: scale(1);
            opacity: 0;
        }
    }

    .bottom-menu {
        position: fixed;
        bottom: 100px;
        left: 0;
        right: 0;
        background-color: var(--color-background);
        height: 0;
        z-index: 998;
        overflow: hidden;
        transition: height 0.2s ease-out, opacity 0.5s ease-out;
        opacity: 1;
    }

    .bottom-menu::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background-color: var(--color-text);
    }

    .bottom-menu.fade-out {
        opacity: 0;
        pointer-events: none;
    }

    .bottom-menu.open {
        height: var(--menu-height);
    }

    .bottom-menu.dragging {
        transition: none;
    }

    .menu-content {
        padding: 30px 20px 40px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        justify-content: flex-start;
        max-width: 1200px;
        margin: 0 auto;
        height: 100%;
    }

    .menu-item {
        color: var(--color-text);
        font-family: var(--font-main);
        font-size: 48px;
        font-style: italic;
        text-decoration: none;
        cursor: pointer;
        transition: text-decoration 0.3s ease;
        text-align: center;
    }

    .menu-item:hover,
    .menu-item.active {
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .menu-item.animating {
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-out;
    }

    .header-text {
        position: fixed;
        z-index: 999;
        pointer-events: none;
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: top 0.5s ease-out;
    }

    .header-text.visible {
        opacity: 1;
    }

    .header-text span {
        color: var(--color-text);
        font-family: var(--font-main);
        font-size: 48px;
        font-style: italic;
        text-align: center;
        white-space: nowrap;
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    @media (max-width: 768px) {
        .bottom-menu {
            bottom: 20px;
        }
    }

    @media (max-width: 576px) {
        .bottom-menu {
            bottom: 0;
        }
    }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="Galleria/galss-loop.mp4" type="video/mp4">
        Il tuo browser non supporta i video HTML5.
    </video>

    <div class="logo-container" id="logo-container">
        <div class="pulse-ring" id="pulse-ring"></div>
        <div class="logo-circle" id="logo-circle" role="button" tabindex="0" aria-label="Apri menu">
            <img src="Logo/logo-light.png" alt="Logo">
        </div>
    </div>

    <div class="bottom-menu" id="bottom-menu">
        <div class="menu-content">
            <a href="Galleria/Concept/masonry-grid.html" class="menu-item" data-text="Works">Works</a>
            <a href="Bio/index.html" class="menu-item" data-text="Bio">Bio</a>
            <a href="#" class="menu-item" data-text="Contatti">Contatti</a>
        </div>
    </div>

    <div class="header-text" id="header-text">
        <span id="header-text-content"></span>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
